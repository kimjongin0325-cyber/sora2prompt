<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora2 프롬프트 제작자 - SF/판타지</title>
    <style>
        /* CSS 시작 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        /* SF/판타지 장르 전용 색상: 신비롭고 미래적인 청록색/금색 계열 */
        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #00ced1 0%, #ffd700 100%); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #a0a0b0;
        }

        .main-content {
            background: rgba(45, 45, 68, 0.6);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #00ced1; 
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: rgba(30, 30, 46, 0.8);
            border: 2px solid rgba(0, 206, 209, 0.3);
            border-radius: 15px;
            color: #e0e0e0;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #00ced1;
            box-shadow: 0 0 0 3px rgba(0, 206, 209, 0.1);
        }

        textarea::placeholder {
            color: #6b7280;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn {
            background: linear-gradient(135deg, #00ced1 0%, #ffd700 100%);
            color: black; /* 대비를 위해 검은색 텍스트 사용 */
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 206, 209, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn {
            background: rgba(0, 206, 209, 0.2);
            color: #00ced1;
            border: 2px solid #00ced1;
        }

        .copy-btn:hover {
            background: rgba(0, 206, 209, 0.3);
        }

        .output-section {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(0, 206, 209, 0.3);
        }

        .output-section h3 {
            color: #00ced1;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prompt-output {
            background: rgba(20, 20, 30, 0.9);
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #d0d0e0;
            max-height: 500px;
            overflow-y: auto;
        }

        .prompt-output::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-output::-webkit-scrollbar-track {
            background: rgba(30, 30, 46, 0.5);
            border-radius: 10px;
        }

        .prompt-output::-webkit-scrollbar-thumb {
            background: #00ced1;
            border-radius: 10px;
        }

        .example-box {
            background: rgba(0, 206, 209, 0.1);
            border-left: 4px solid #00ced1;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #b0b0c0;
        }

        .example-box strong {
            color: #00ced1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
        /* CSS 끝 */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 SF/판타지 (Sci-Fi/Fantasy) 프롬프트 제작자</h1>
            <p class="subtitle">압도적인 스케일, 하이테크 디테일, 그리고 마법적인 요소를 담는 프롬프트</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>어떤 이질적인 세계나 상황을 만들고 싶으신가요?</h3>
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="예시: 빛나는 홀로그램 폭포가 흐르는 네온 빛깔의 미래 도시 전경"
                    ></textarea>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 고대 폐허 위로 우주선이 착륙하는 장면 / 
                    마법사가 거대한 드래곤과 대치하며 불꽃 마법을 시전한다 / 
                    하늘을 나는 거대한 고래와 함께 이동하는 사이버펑크 캐릭터
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수: 복사 실패 메시지가 이미 출력되었는지 여부를 추적합니다.
        let hasAlertedCopyFailure = false; 

        // SF/판타지 장르 전용 프롬프트 생성 함수
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            
            if (!userInput) {
                alert('아이디어를 입력해주세요!');
                return;
            }

            // 프롬프트 템플릿 생성
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (2048x1152 recommended)\n';
            prompt += 'Seconds: 8.5\n\n'; // 요청하신 8.5초 적용

            prompt += '=== Video Prompt ===\n\n';

            // Style 자동 생성 (SF/판타지: 웅장함, 디테일, 특수효과)
            prompt += 'Style: Epic, high-resolution cinematic look with **massive depth of field**. **Complex lighting model** emphasizing glowing elements and reflections (e.g., volumetric fog/god rays). Hyper-detailed world building. Rendered in Unreal Engine 5 or comparable quality. Focus on visual spectacle.\n\n';

            // 사용자 입력을 기반으로 Scene Description 생성
            prompt += `Scene Description:\n**GRAND SCALE/MAGICAL EVENT.** ${userInput}. The scene should emphasize the unique, fantastical elements and scale of the environment.\n\n`;

            // Cinematography (SF/판타지: 웅장함 강조)
            prompt += 'Cinematography:\n';
            prompt += 'Camera shot: **Wide establishing shot (CGI-style)** or **dynamic crane/drone shot** to showcase the environment\'s scale.\n';
            prompt += 'Lens: 14mm ultra-wide lens or a long lens for dramatic depth compression.\n';
            prompt += 'Lighting: Backlighting to silhouette figures against a vast light source (moon, alien sun, magic portal). Volumetric lighting/God rays for atmosphere.\n';
            prompt += 'Mood: Awe-inspiring, Mythical, Vast\n\n';

            // Actions (요청하신 새로운 시간 분할 반영: 2.5s / 3.0s / 3.0s)
            prompt += 'Actions (3 Cuts for 8.5-second video):\n';
            prompt += '- Cut 1 (0:00 - 2.5s): **Establishing the World** - A slow, sweeping aerial or tracking shot introducing the extraordinary environment. (2.5 seconds)\n';
            prompt += '- Cut 2 (2.5s - 5.5s): **The Phenomenon/Main Event** - A key fantastical element or action occurs (e.g., magic is cast, a ship enters orbit, a monster appears). (3.0 seconds)\n';
            prompt += '- Cut 3 (5.5s - 8.5s): **Reaction/Consequence** - A cut to the main character observing the event with awe, followed by a slight camera shift to emphasize the impact. (3.0 seconds)\n\n';

            // Camera Movement (SF/판타지: 부드럽고 웅장함)
            prompt += 'Camera Movement:\n';
            prompt += '**Smooth, cinematic Crane shot** or a **slow, revolving orbit around the subject**. **Dolly zoom (Zolly)** to dramatically emphasize scale change.\n\n';

            // Palette (SF/판타지: 다채롭고 극적인 색상)
            prompt += 'Color Palette:\n';
            prompt += 'Rich, saturated, and often contrasting colors (e.g., deep purples/blues and bright oranges/cyans). Focus on glowing elements (Neon, Magic energy).\n\n';

            // Background Sound
            prompt += 'Background Sound:\n';
            prompt += 'Epic, sweeping **orchestral score (strings and brass)**. Deep **bass rumbles** or high-frequency **synthetic sounds/magic chimes** (implied).\n\n';

            // 추가 가이드
            prompt += '=== Production Notes ===\n';
            prompt += '- **Prioritize the creation of a believable, highly-detailed non-realistic environment.**\n';
            prompt += '- Ensure the lighting enhances the sense of spectacle and scale.\n';
            prompt += '- Focus on complex textures (e.g., alien metal, glowing moss, ancient stone).\n';
            prompt += '- Maintain photorealistic rendering quality.\n';

            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        // 복사 함수 (복사 실패 알림 1회 제한 적용)
        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText) {
                alert('먼저 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    // SF/판타지 색상 복구
                    btn.style.background = 'rgba(0, 206, 209, 0.2)'; 
                    btn.style.borderColor = '#00ced1';
                    btn.style.color = '#00ced1';
                }, 2000);
            }).catch(err => {
                // 실패 시, 이전에 메시지를 출력하지 않았을 경우에만 실행
                if (!hasAlertedCopyFailure) {
                    alert('⚠️ 복사에 실패했습니다. (보안 정책 문제일 수 있음)');
                    // 메시지 출력 후 상태를 true로 변경하여 다음부터는 나오지 않게 합니다.
                    hasAlertedCopyFailure = true; 
                    console.error('클립보드 복사 실패:', err);
                }
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
