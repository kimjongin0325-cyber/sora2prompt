<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮤직비디오 프롬프트 제작자 - 실사 영화 스타일</title>
    <style>
        /* CSS: 뮤직비디오 장르에 맞는 네온 핑크와 일렉트릭 블루 계열 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0026 100%);
            color: #E0E0E0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #FF1493 0%, #00FFFF 100%); /* 네온 핑크 및 시안 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #FF69B4;
        }

        .main-content {
            background: rgba(10, 0, 20, 0.9);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 50px rgba(255, 20, 147, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.4);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #00FFFF; /* 뮤비 색상 */
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .select-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(5, 0, 10, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(255, 20, 147, 0.4);
        }

        .select-group label {
            font-size: 1em;
            color: #FF1493;
        }

        select {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.9);
            color: #E0E0E0;
            border: 1px solid #00FFFF;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            text-align-last: center;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: rgba(5, 0, 10, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 15px;
            color: #E0E0E0;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #FF1493;
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
        }

        textarea::placeholder {
            color: #403040;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #000000;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.2);
        }

        .generate-btn {
            background: linear-gradient(135deg, #FF1493 0%, #00FFFF 100%);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn {
            background: rgba(255, 20, 147, 0.2);
            color: #00FFFF;
            border: 2px solid #FF1493;
        }

        .copy-btn:hover {
            background: rgba(0, 255, 255, 0.3);
        }

        .output-section {
            background: rgba(5, 0, 10, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(0, 255, 255, 0.4);
        }

        .output-section h3 {
            color: #FF1493;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prompt-output {
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #B2FFFF;
            max-height: 500px;
            overflow-y: auto;
        }

        .prompt-output::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-output::-webkit-scrollbar-track {
            background: rgba(10, 0, 20, 0.5);
            border-radius: 10px;
        }

        .prompt-output::-webkit-scrollbar-thumb {
            background: #FF1493;
            border-radius: 10px;
        }

        .example-box {
            background: rgba(0, 255, 255, 0.1);
            border-left: 4px solid #FF1493;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #B2FFFF;
        }

        .example-box strong {
            color: #FF1493;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 뮤직비디오 (Music Video) 프롬프트 제작자 - 실사 영화 스타일</h1>
            <p class="subtitle">강렬한 리듬, 초현실적인 비주얼, 시각적 모핑(Morphing) 효과를 위한 실사 프롬프트</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>어떤 곡의 어떤 장면을 시각화하고 싶으신가요?</h3>
                <div class="input-wrapper">
                    <div class="select-group">
                        <label for="subjectSelect">주인공 선택:</label>
                        <select id="subjectSelect">
                            <option value="human">일반 캐릭터 (댄서/가수/추상적 인물)</option>
                            <option value="cat">고양이 캐릭터</option>
                        </select>
                    </div>
                    <textarea 
                        id="userInput" 
                        placeholder="예시: 캐릭터가 네온 큐브 위에서 춤을 추자, 배경이 픽셀 형태로 무너진다"
                    ></textarea>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 캐릭터가 물속에서 느리게 움직이며 빛의 잔상을 남긴다 / 
                    손목의 시계가 폭발하자 우주의 별들이 폭포수처럼 쏟아진다 / 
                    거울 속의 캐릭터가 음악에 맞춰 반복적으로 빠르게 변한다
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            const subjectType = document.getElementById('subjectSelect').value;
            
            if (!userInput) {
                alert('아이디어를 입력해주세요!');
                return;
            }

            // 1. Scene Description 수정 반영 (실사화에 맞게 조정)
            let sceneCharacter, renderDetail;
            if (subjectType === 'cat') {
                sceneCharacter = '**A real, highly stylized anthropomorphic cat** performs intricate movements in a glowing, hyper-realistic vaporwave cityscape — **its every motion creates holographic ripples of neon light that pulse in time with an unseen beat.**';
                renderDetail = 'Ensure **photorealistic fur and stylized holographic glow effects** on the cat character.';
            } else { // human/character
                sceneCharacter = '**A real, highly stylized female dancer** performs intricate movements in a glowing, hyper-realistic vaporwave cityscape — **her every motion creates holographic ripples of neon light that pulse in time with an unseen beat.**';
                renderDetail = 'Ensure **photorealistic skin/fabric texture and stylized holographic glow effects** on the dancer.';
            }

            // 프롬프트 템플릿 생성
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (2048x1152 recommended)\n';
            prompt += 'Seconds: 8.5\n\n'; // 총 길이 8.5초 (지침 반영)

            prompt += '=== Video Prompt ===\n\n';

            // Style (실사 뮤직비디오 스타일에 특화)
            prompt += 'Style: **Hyper-realistic, visually striking live-action music video footage**. **High-end cinematic look (Shot on ARRI ALEXA Mini LF)** with advanced VFX integration (e.g., The Weeknd music video style). **Seamless, impossible visual effects (Morphing, Glitching, Particle FX)**. **Synesthesia** (music visually expressed as light and motion).\n\n';

            // 사용자 입력을 기반으로 Scene Description 생성 (최종 반영)
            prompt += `Scene Description:\n**HIGH-ENERGY LIVE-ACTION MUSIC VIDEO SCENE.** ${sceneCharacter}: ${userInput}. Focus on realistic visual rhythm and dynamic surrealism.\n\n`;

            // Cinematography
            prompt += 'Cinematography:\n';
            prompt += 'Camera shot: **Dynamic Gimbal-Stabilized Tracking Shot** following the character, or **Whip Pans** with **Rack Focus** to emphasize key elements. **Sudden Extreme Close-ups** followed by **Wide Shots**.\n';
            prompt += 'Lens: **Anamorphic Wide Lens** for cinematic flares and shallow depth of field, emphasizing surreal backgrounds.\n';
            prompt += 'Mood: Energetic, psychedelic, hyper-real, emotionally charged, high-fashion aesthetic\n\n';
            
            // Lighting (조명 타이밍 구조 및 실사화에 맞게 조정)
            prompt += 'Lighting:\n';
            prompt += 'Dynamic **neon strip lights and LED panels** cast vibrant, **pulsating colors** that **shift hue and intensity on each beat**. **Strong practical in-camera light sources** combined with **moody, dramatic fill light** to highlight character details. Intense **backlighting and rim lighting** create striking silhouettes and emphasize movement. **Lighting intensity, hue, and camera exposure subtly modulate on every musical beat to visually synchronize with rhythm.**\n\n'; // 조명 타이밍 구조 명시 반영

            // Actions (요청하신 시간 분할 및 리듬 변화 명시 반영)
            prompt += 'Actions (3 Cuts for 8.5-second video, Beat Sync Reinforced):\n';
            prompt += '- Cut 1 (0:00 - 2.5s): **Soft, ambient practical lights** slowly pulsate to a gentle beat as the dancer begins fluid, expressive gestures. **Camera performs a smooth, dreamlike Steadicam glide around the character**, establishing a hypnotic rhythm. (2.5 seconds)\n';
            // Cut 2 - 환경 변화 표현 보강 반영
            prompt += '- Cut 2 (2.5s - 6.0s): **On the beat drop, the vaporwave city distorts and folds in impossible geometry — neon reflections stretch and ripple through the scene.** The dancer executes powerful, sharp movements as the space itself **morphs and ripples with intense energy bursts** synced to the rhythm. **Camera executes rapid, aggressive handheld movements with quick cuts.** (3.5 seconds)\n'; // Cut 2 수정 반영
            prompt += '- Cut 3 (6.0s - 8.5s): **The rhythm slows and lights transition to a soft, ethereal glow** — the dancer concludes with a graceful, impactful pose as **subtle holographic particles disperse and fade** like echoes. Camera holds on a **cinematic, slightly slow-motion shot of the final pose**. (2.5 seconds)\n\n';

            // Camera Movement (실사화에 맞게 조정)
            prompt += 'Camera Movement:\n';
            prompt += '**Intricate, choreographed camera movements (e.g., DJI Ronin 4D gimbal shots)**. **Rhythmic Tilts and Pans** with subtle shakes and vibrations that react to the music\'s tempo. **Quick, stylized Whip Pans** and **seamless, invisible cuts** between impossible transitions.\n\n';

            // Color Palette (실사화에 맞게 조정)
            prompt += 'Color Palette:\n';
            prompt += '**Hyper-saturated, high-contrast neon palette** over a dark, moody base (**electric cyan, magenta, lime green, deep indigo**). Colors **flash and transition dramatically** with each beat, utilizing **practical light sources and post-production color grading** to create bloom and dynamic glares.\n\n';

            // Background Sound (Rhythm Guide)
            prompt += 'Background Sound (Rhythm Guide):\n';
            prompt += 'Implied strong **4/4 electronic beat (EDM/Synthwave)** with deep **sub-bass pulses**. **Visual rhythm aligns perfectly with each kick drum**, causing subtle camera vibration and light stutter.\n\n';

            // 추가 가이드 (Production Notes) 보강 반영
            prompt += '=== Production Notes ===\n';
            prompt += '- Ensure photorealistic rendering of all elements and seamless integration of VFX.\n';
            prompt += `- ${renderDetail}\n`; // 주체에 따른 렌더링 디테일 변경
            prompt += '- The lighting and visual effects must dynamically synchronize with the implied musical beat throughout the entire video.\n';
            prompt += '- Focus on creating a unique, cohesive visual aesthetic using practical effects enhanced by surreal VFX.\n';
            prompt += '- Emphasize emotional expression through character movement and camera work.\n';
            prompt += '**- Ensure that neon lighting realistically interacts with the dancer’s skin and outfit surfaces through accurate reflections and bloom.**\n'; // 조명과 피사체의 상호작용 명시 반영

            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText) {
                alert('먼저 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'rgba(255, 20, 147, 0.2)';
                    btn.style.borderColor = '#FF1493';
                    btn.style.color = '#00FFFF';
                }, 2000);
            }).catch(err => {
                alert('복사에 실패했습니다. 다시 시도해주세요.');
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
