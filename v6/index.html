<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora2 3-Cut 시퀀스 제작기 V8.5 (AI 검토 링크)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin-top: 30px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        .subtitle {
            color: #a0a0b0;
            margin-top: 5px;
        }
        .main-content {
            background: rgba(45, 45, 68, 0.6);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .step-container {
            margin-bottom: 40px;
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 12px;
            padding: 25px;
            background: rgba(30, 30, 46, 0.8);
        }
        .step-header h3 {
            color: #a78bfa;
            font-size: 1.5em;
        }
        textarea {
            width: 100%;
            padding: 15px;
            background: rgba(30, 30, 46, 0.9);
            border: 1px solid rgba(167, 139, 250, 0.4);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1em;
            min-height: 100px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .generate-btn, .copy-btn {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .generate-btn {
            border: none;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            color: white;
        }
        .copy-btn {
            background: rgba(167, 139, 250, 0.2);
            color: #a78bfa;
            border: 2px solid #a78bfa;
        }
        .output-section {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(167, 139, 250, 0.3);
        }
        .prompt-output {
            background: rgba(20, 20, 30, 0.9);
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.8;
            color: #d0d0e0;
            max-height: 500px;
            overflow-y: auto;
        }
        /* ✅ AI 검토 링크 전용 스타일 */
        #promptReviewLinks {
            margin-top: 30px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(167, 139, 250, 0.08);
            border: 1px solid rgba(167, 139, 250, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        #promptReviewLinks h4 {
            color: #ec4899;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #promptReviewLinks p {
            color: #d1d5db;
            font-size: 0.95em;
            margin-bottom: 12px;
        }
        #promptReviewLinks a {
            display: block;
            margin-bottom: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        #promptReviewLinks a:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Sora2 3-Cut 시퀀스 제작기</h1>
            <p class="subtitle">하나의 영상에 3개의 컷을 담아 영화적이고 다이나믹한 시퀀스를 만드세요!</p>
        </header>

        <div class="main-content">
            <div class="step-container">
                <div class="step-header"><h3>🎬 핵심 프롬프트 입력</h3></div>
                <textarea id="userInput" placeholder="예: 비 오는 도시를 걸으며 반짝이는 조명을 지나치는 여성..."></textarea>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">프롬프트 생성</button>
                <button class="copy-btn" onclick="copyPrompt(event)">📋 복사</button>
            </div>

            <div class="output-section" id="outputSection" style="display:none;">
                <h3 style="color:#a78bfa;margin-bottom:20px;">🎯 생성된 프롬프트</h3>
                <div class="prompt-output" id="promptOutputContainer"></div>
                <div id="promptReviewLinks"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return alert("내용을 입력하세요!");

            let prompt = `
=== API Parameters ===
Model: sora-2
Size: 720x1280 (세로형)
Seconds: 8.5

=== Video Prompt ===
Style: Cinematic documentary style with dynamic rain lighting
Scene: ${userInput}
Mood: Dramatic, emotional, and immersive
Camera: Smooth motion tracking shot, rainy reflections
Lighting: Neon street reflections mixed with soft rain glow
`;

            // ✅ AI 검토 링크 HTML
            const reviewLinksHTML = `
                <h4>✨ 프롬프트 최종 검토 (AI 도구 활용)</h4>
                <p>아래 AI 중 하나를 선택해 프롬프트 구조/톤을 검토하세요.</p>
                <a href="https://gemini.google.com/" target="_blank" style="color:#a78bfa;">💎 Google Gemini 검토</a>
                <a href="https://chat.openai.com/" target="_blank" style="color:#93c5fd;">🤖 ChatGPT 검토</a>
                <a href="https://claude.ai/" target="_blank" style="color:#f9a8d4;">🧠 Claude 검토</a>
            `;

            // ✅ 표시 순서 수정 (중요)
            const section = document.getElementById("outputSection");
            section.style.display = "block";
            document.getElementById("promptOutputContainer").textContent = prompt;
            document.getElementById("promptReviewLinks").innerHTML = reviewLinksHTML;
        }

        function copyPrompt(event) {
            const prompt = document.getElementById("promptOutputContainer").textContent;
            if (!prompt) return alert("먼저 프롬프트를 생성하세요!");
            navigator.clipboard.writeText(prompt);
            const btn = event.target;
            btn.textContent = "✅ 복사 완료!";
            setTimeout(() => btn.textContent = "📋 복사", 2000);
        }
    </script>
</body>
</html>
