<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora2 프롬프트 제작자 - 코미디</title>
    <style>
        /* CSS 시작 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        /* 코미디 장르 전용 색상: 밝고 경쾌한 노란색/오렌지색 계열 */
        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #ffc300 0%, #ff5733 100%); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #a0a0b0;
        }

        .main-content {
            background: rgba(45, 45, 68, 0.6);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #ffc300; 
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: rgba(30, 30, 46, 0.8);
            border: 2px solid rgba(255, 195, 0, 0.3);
            border-radius: 15px;
            color: #e0e0e0;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #ffc300;
            box-shadow: 0 0 0 3px rgba(255, 195, 0, 0.1);
        }

        textarea::placeholder {
            color: #6b7280;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn {
            background: linear-gradient(135deg, #ffc300 0%, #ff5733 100%);
            color: white;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 195, 0, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn {
            background: rgba(255, 195, 0, 0.2);
            color: #ffc300;
            border: 2px solid #ffc300;
        }

        .copy-btn:hover {
            background: rgba(255, 195, 0, 0.3);
        }

        .output-section {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(255, 195, 0, 0.3);
        }

        .output-section h3 {
            color: #ffc300;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prompt-output {
            background: rgba(20, 20, 30, 0.9);
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #d0d0e0;
            max-height: 500px;
            overflow-y: auto;
        }

        .prompt-output::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-output::-webkit-scrollbar-track {
            background: rgba(30, 30, 46, 0.5);
            border-radius: 10px;
        }

        .prompt-output::-webkit-scrollbar-thumb {
            background: #ffc300;
            border-radius: 10px;
        }

        .example-box {
            background: rgba(255, 195, 0, 0.1);
            border-left: 4px solid #ffc300;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #b0b0c0;
        }

        .example-box strong {
            color: #ffc300;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
        /* CSS 끝 */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>😂 코미디 (Comedy) 프롬프트 제작자</h1>
            <p class="subtitle">유머, 슬랩스틱, 그리고 완벽한 타이밍의 장면을 포착하는 코미디 프롬프트</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>어떤 재미있는 상황을 만들고 싶으신가요?</h3>
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="예시: 바나나 껍질을 밟고 넘어지는 정장 차림의 남자와 그를 비웃는 강아지"
                    ></textarea>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 로봇 청소기 위에서 춤추는 아기 / 
                    진지한 뉴스 앵커 뒤로 지나가는 오리 무리 / 
                    데이트 중 실수로 상대방에게 케이크를 던지는 장면
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수: 복사 실패 메시지가 이미 출력되었는지 여부를 추적합니다.
        let hasAlertedCopyFailure = false; 

        // 코미디 장르 전용 프롬프트 생성 함수
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            
            if (!userInput) {
                alert('아이디어를 입력해주세요!');
                return;
            }

            // 프롬프트 템플릿 생성
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (2048x1152 recommended)\n'; // 표준 시네마틱 비율
            prompt += 'Seconds: 8.5\n\n'; // 요청하신 8.5초 적용

            prompt += '=== Video Prompt ===\n\n';

            // Style 자동 생성 (코미디: 밝음, 과장, 선명함 강조)
            prompt += 'Style: High-key lighting and **saturated, cheerful colors**. Crisp, clean digital look suitable for a modern sitcom or slapstick film. Emphasize physical comedy and clear sight gags. High frame rate (e.g., 60fps) for smooth, exaggerated motion.\n\n';

            // 사용자 입력을 기반으로 Scene Description 생성
            prompt += `Scene Description:\n**COMIC MISUNDERSTANDING/SLAPSTICK.** ${userInput}. The scene should rely heavily on **visual gags and physical reaction**.\n\n`;

            // Cinematography (코미디: 넓은 샷, 명확한 액션)
            prompt += 'Cinematography:\n';
            prompt += 'Camera shot: **Wide shot or Medium shot** to capture the full scope of the physical comedy and all subjects in the frame\n'; // 전체 상황을 보여줌
            prompt += 'Lens: **28mm wide-angle lens** for a slightly distorted, playful perspective\n';
            prompt += 'Lighting: Bright, flat, even illumination (high-key lighting) to eliminate dramatic shadows and clearly show the action\n'; // 그림자를 없애 밝고 유쾌하게
            prompt += 'Mood: Lighthearted, Absurd, Energetic\n\n';

            // Actions (요청하신 새로운 시간 분할 반영: 2.5s / 3.0s / 3.0s)
            prompt += 'Actions (3 Cuts for 8.5-second video):\n';
            prompt += '- Cut 1 (0:00 - 2.5s): **Setup/Tension Build-up** - Establishing the setting and the character’s goal or the impending danger. (2.5 seconds)\n';
            prompt += '- Cut 2 (2.5s - 5.5s): **Gag/Climax Action** - The core comic event (the trip, the mistake, the surprise) occurs with **exaggerated motion**. (3.0 seconds)\n';
            prompt += '- Cut 3 (5.5s - 8.5s): **Reaction/Punchline** - A quick cut to a **close-up of a shocked, funny, or exaggerated facial reaction** as the punchline. (3.0 seconds)\n\n'; // 짧고 빠른 컷 편집

            // Camera Movement (코미디: 빠르고 활발함)
            prompt += 'Camera Movement:\n';
            prompt += '**Quick, snappy pan or tilt movements** to follow the action. Dolly zoom (Zolly) possible for comic effect. Handheld style to convey playful chaos.\n\n';

            // Palette (코미디: 밝고 채도 높음)
            prompt += 'Color Palette:\n';
            prompt += 'Highly saturated, warm, and inviting colors (Yellows, Reds, Light Blues). Bright, clean aesthetic.\n\n';

            // Background Sound
            prompt += 'Background Sound:\n';
            prompt += 'Exaggerated **cartoon sound effects (Boing, Whoosh, Slide)**. Upbeat, playful **orchestral or ukulele music track** (implied).\n\n';

            // 추가 가이드
            prompt += '=== Production Notes ===\n';
            prompt += '- **Timing is crucial; ensure the gag lands clearly in Cut 2.**\n';
            prompt += '- Use clean, high-key lighting.\n';
            prompt += '- Exaggerate character movements and expressions.\n';
            prompt += '- Focus on visual clarity and readability of the joke.\n';

            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        // 복사 함수 (복사 실패 알림 1회 제한 적용)
        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText) {
                alert('먼저 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    // 코미디 색상 복구
                    btn.style.background = 'rgba(255, 195, 0, 0.2)'; 
                    btn.style.borderColor = '#ffc300';
                    btn.style.color = '#ffc300';
                }, 2000);
            }).catch(err => {
                // 실패 시, 이전에 메시지를 출력하지 않았을 경우에만 실행
                if (!hasAlertedCopyFailure) {
                    alert('⚠️ 복사에 실패했습니다. (보안 정책 문제일 수 있음)');
                    // 메시지 출력 후 상태를 true로 변경하여 다음부터는 나오지 않게 합니다.
                    hasAlertedCopyFailure = true; 
                    console.error('클립보드 복사 실패:', err);
                }
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
