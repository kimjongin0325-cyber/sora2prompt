<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sora2 v9.4 — Director's View (Modular)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" role="application">
    <div class="header">
      <div class="title">🎬 Sora2 — Director's View v9.4</div>
      <div class="subtitle">모듈형 (index.html + style.css + script.js)</div>
    </div>

    <div class="grid">
      <div class="panel" id="controlsPanel">
        <div class="tabs" id="tabs">
          <div class="tab active" data-cut="1">컷 1</div>
          <div class="tab" data-cut="2">컷 2</div>
          <div class="tab" data-cut="3">컷 3</div>
        </div>

        <div id="cutForms">
          <div class="cut-form" data-cut="1">
            <div class="row"><label class="label">장면 (컷 1)</label>
              <textarea id="cut1Scene" placeholder="예: 넓은 도시 전경, 네온이 반사되는 빗길"></textarea></div>
            <div class="row"><label class="label">샷</label><div class="pills" id="cut1Shot"></div></div>
            <div class="row"><label class="label">무빙</label><div class="pills" id="cut1Motion"></div></div>
            <div class="row"><label class="label">조명</label><div class="pills" id="cut1Light"></div></div>
            <div class="row"><label class="label">무드</label><div class="pills" id="cut1Mood"></div></div>
          </div>

          <div class="cut-form" data-cut="2" style="display:none">
            <div class="row"><label class="label">장면 (컷 2)</label>
              <textarea id="cut2Scene" placeholder="예: 여성이 우산을 쓰고 골목을 걷는다"></textarea></div>
            <div class="row"><label class="label">샷</label><div class="pills" id="cut2Shot"></div></div>
            <div class="row"><label class="label">무빙</label><div class="pills" id="cut2Motion"></div></div>
            <div class="row"><label class="label">조명</label><div class="pills" id="cut2Light"></div></div>
            <div class="row"><label class="label">무드</label><div class="pills" id="cut2Mood"></div></div>
          </div>

          <div class="cut-form" data-cut="3" style="display:none">
            <div class="row"><label class="label">장면 (컷 3)</label>
              <textarea id="cut3Scene" placeholder="예: 여성이 하늘을 바라보며 우산을 접는다"></textarea></div>
            <div class="row"><label class="label">샷</label><div class="pills" id="cut3Shot"></div></div>
            <div class="row"><label class="label">무빙</label><div class="pills" id="cut3Motion"></div></div>
            <div class="row"><label class="label">조명</label><div class="pills" id="cut3Light"></div></div>
            <div class="row"><label class="label">무드</label><div class="pills" id="cut3Mood"></div></div>
          </div>
        </div>

        <div class="actions">
          <button class="btn generate" id="generateBtn">생성</button>
          <button class="btn copy" id="copyBtn">복사</button>
        </div>
      </div>

      <div class="preview">
        <div class="card">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
            <div style="font-weight:800; color:var(--neon1)">프롬프트 미리보기</div>
            <div style="font-size:0.85em; color:var(--muted)">Sora2 • 720x1280 • 8.5s</div>
          </div>
          <div class="output" id="outputBox">아직 생성된 프롬프트가 없습니다.</div>
        </div>

        <div class="card review">
          <div style="font-weight:800; color:var(--neon1)">AI 프롬프트 검토</div>
          <div class="reviews-grid" style="margin-top:8px;">
            <a href="https://gemini.google.com/" target="_blank">Gemini</a>
            <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
            <a href="https://claude.ai/" target="_blank">Claude</a>
            <a href="https://www.perplexity.ai/" target="_blank">Perplexity</a>
            <a href="https://www.genspark.ai/" target="_blank">GenSpark</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
