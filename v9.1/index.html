<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sora2 Prompt Maker v9.1 ‚Äî Neon Animated Edition</title>
<style>
    /* üé® Global Reset & Base */
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        background: radial-gradient(circle at top, #1a1a2e, #0f0f1e 60%, #080810);
        color: #e0e0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        overflow-x: hidden;
    }

    .container {
        max-width: 900px;
        width: 100%;
        background: rgba(20, 20, 40, 0.8);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 0 40px rgba(167, 139, 250, 0.25);
        backdrop-filter: blur(12px);
        animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    header {
        text-align: center;
        margin-bottom: 40px;
    }

    h1 {
        font-size: 3em;
        font-weight: 900;
        text-shadow: 0 0 10px #a78bfa, 0 0 20px #ec4899, 0 0 40px #60a5fa;
        animation: pulse 3s infinite ease-in-out;
        background: linear-gradient(90deg, #a78bfa, #ec4899, #60a5fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    @keyframes pulse {
        0%, 100% { text-shadow: 0 0 15px #a78bfa, 0 0 30px #ec4899; }
        50% { text-shadow: 0 0 30px #60a5fa, 0 0 50px #ec4899; }
    }

    .subtitle {
        color: #b3b3cc;
        font-size: 1.1em;
        text-shadow: 0 0 5px #a78bfa80;
    }

    textarea {
        width: 100%;
        background: rgba(15, 15, 30, 0.9);
        border: 2px solid rgba(167,139,250,0.4);
        border-radius: 12px;
        padding: 20px;
        font-size: 1.1em;
        color: #e0e0ff;
        resize: vertical;
        box-shadow: inset 0 0 20px rgba(167, 139, 250, 0.1);
        transition: 0.3s ease;
    }

    textarea:focus {
        border-color: #ec4899;
        box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        outline: none;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
    }

    button {
        padding: 15px 40px;
        font-size: 1.1em;
        font-weight: 700;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s ease;
        border: none;
        color: #fff;
    }

    .generate-btn {
        background: linear-gradient(90deg, #a78bfa, #ec4899, #60a5fa);
        box-shadow: 0 0 20px rgba(167, 139, 250, 0.4);
        animation: glowMove 5s linear infinite;
        background-size: 200%;
    }

    .copy-btn {
        background: rgba(167, 139, 250, 0.2);
        border: 2px solid #a78bfa;
        color: #a78bfa;
    }

    .generate-btn:hover {transform: scale(1.05);}
    .copy-btn:hover {
        background: rgba(167, 139, 250, 0.3);
        box-shadow: 0 0 15px #a78bfa60;
    }

    @keyframes glowMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    .output-section {
        border: 2px solid rgba(167, 139, 250, 0.3);
        border-radius: 15px;
        padding: 25px;
        background: rgba(20,20,35,0.9);
        box-shadow: inset 0 0 25px rgba(167,139,250,0.2);
    }

    .prompt-output {
        background: rgba(0,0,20,0.8);
        border-radius: 10px;
        padding: 20px;
        white-space: pre-wrap;
        font-family: 'Courier New', monospace;
        font-size: 0.95em;
        color: #d1d1ff;
        overflow-y: auto;
        max-height: 450px;
    }

    /* ‚ú® AI Í≤ÄÌÜ† ÎßÅÌÅ¨ */
    .revie
