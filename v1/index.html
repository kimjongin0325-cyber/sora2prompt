<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora2 프롬프트 제작자 - 액션/모험 (실사 범용)</title>
    <style>
        /* CSS는 이전과 동일하며 액션 장르의 주황색 계열을 유지합니다. */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #ff4500 0%, #ff8c00 100%); /* 액션에 맞는 강렬한 색상 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #a0a0b0;
        }

        .main-content {
            background: rgba(45, 45, 68, 0.6);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #ff4500; /* 액션 색상 */
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .select-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 15px;
            padding: 15px;
            background: rgba(30, 30, 46, 0.9);
            border-radius: 10px;
            border: 1px solid rgba(255, 69, 0, 0.2);
        }

        .select-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .select-item label {
            font-size: 0.9em;
            color: #ff8c00;
        }

        select {
            padding: 8px 12px;
            background: rgba(20, 20, 30, 0.9);
            color: #e0e0e0;
            border: 1px solid #ff4500;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            text-align-last: center;
            text-align: center;
            min-width: 120px;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: rgba(30, 30, 46, 0.8);
            border: 2px solid rgba(255, 69, 0, 0.3); /* 액션 색상 */
            border-radius: 15px;
            color: #e0e0e0;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #ff4500; /* 액션 색상 */
            box-shadow: 0 0 0 3px rgba(255, 69, 0, 0.1);
        }

        textarea::placeholder {
            color: #6b7280;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn {
            background: linear-gradient(135deg, #ff4500 0%, #ff8c00 100%); /* 액션 색상 */
            color: white;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 69, 0, 0.4);
        }

        .copy-btn {
            background: rgba(255, 69, 0, 0.2); /* 액션 색상 */
            color: #ff4500;
            border: 2px solid #ff4500;
        }

        .copy-btn:hover {
            background: rgba(255, 69, 0, 0.3);
        }

        .output-section {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(255, 69, 0, 0.3); /* 액션 색상 */
        }

        .output-section h3 {
            color: #ff4500; /* 액션 색상 */
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prompt-output {
            background: rgba(20, 20, 30, 0.9);
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #d0d0e0;
            max-height: 500px;
            overflow-y: auto;
        }

        .example-box {
            background: rgba(255, 69, 0, 0.1); /* 액션 색상 */
            border-left: 4px solid #ff4500;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #b0b0c0;
        }

        .example-box strong {
            color: #ff4500; /* 액션 색상 */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
            
            .select-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>💥 액션/모험 (Action/Adventure) 프롬프트 제작자 (실사 영화 스타일)</h1>
            <p class="subtitle">역동적인 추격, 격투, 스펙터클을 위한 실사 기반 프롬프트</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>어떤 역동적인 장면을 만들고 싶으신가요?</h3>
                <div class="input-wrapper">
                    
                    <div class="select-group">
                        <div class="select-item">
                            <label for="cameraMovementSelect">카메라 움직임:</label>
                            <select id="cameraMovementSelect">
                                <option value="dynamic_tracking">다이내믹 추적 (Dynamic Tracking)</option>
                                <option value="whip_pan">빠른 속도 팬 (Whip Pan)</option>
                                <option value="hyper_zoom">과장된 줌 (Hyper Zoom)</option>
                                <option value="dutch_angle">더치 앵글 (Dutch Angle)</option>
                                <option value="drone_follow">드론 팔로우 (Drone Follow-cam)</option>
                                <option value="steadicam">스테디캠 (Steadicam)</option>
                                <option value="handheld">핸드헬드 (Handheld)</option>
                            </select>
                        </div>
                        <div class="select-item">
                            <label for="lensSelect">렌즈:</label>
                            <select id="lensSelect">
                                <option value="wide_24mm">광각 24mm (Wide-angle 24mm)</option>
                                <option value="telephoto_85mm">망원 85mm (Telephoto 85mm)</option>
                                <option value="anamorphic">아나모픽 (Anamorphic)</option>
                            </select>
                        </div>
                        <div class="select-item">
                            <label for="lightingSelect">조명/분위기:</label>
                            <select id="lightingSelect">
                                <option value="harsh_backlight">강렬한 역광/대비 (Harsh Backlight/Contrast)</option>
                                <option value="dynamic_neon">다이내믹 네온 (Dynamic Neon/Cyberpunk)</option>
                                <option value="dusty_rays">먼지낀 광선 (Dusty God Rays/Sunlight)</option>
                                <option value="stroboscopic">스트로보스코픽 (Stroboscopic)</option>
                            </select>
                        </div>
                        <div class="select-item">
                            <label for="colorPaletteSelect">색상 팔레트:</label>
                            <select id="colorPaletteSelect">
                                <option value="desaturated_bold">채도 낮은 + 강렬한 (Desaturated + Bold Accents)</option>
                                <option value="monochromatic_impact">단색 + 강한 임팩트 (Monochromatic + High Impact)</option>
                                <option value="vibrant_urban">생생한 도시 (Vibrant Urban/Gritty)</option>
                            </select>
                        </div>
                    </div>

                    <textarea 
                        id="userInput" 
                        placeholder="예시: 주인공이 폭발하는 건물에서 뛰어내려 착지한다"
                    ></textarea>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 고속도로에서 오토바이 추격전이 펼쳐진다 / 
                    고대 사원에서 숨겨진 보물을 향해 함정을 피하며 달린다 / 
                    근접 격투 전문가가 빗속에서 적들을 물리친다
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            const cameraMovement = document.getElementById('cameraMovementSelect').value;
            const lens = document.getElementById('lensSelect').value;
            const lighting = document.getElementById('lightingSelect').value;
            const colorPalette = document.getElementById('colorPaletteSelect').value;
            
            if (!userInput) {
                document.getElementById('promptOutput').textContent = '⚠️ 장면 아이디어를 입력해주세요!';
                document.getElementById('outputSection').style.display = 'block';
                return;
            }

            // --- 선택에 따른 디테일 생성 ---
            let cameraDetail, lensDetail, lightingDetail, paletteDetail, styleDetail;

            // 스타일 디테일 (실사 스타일에 기반)
            styleDetail = 'High-octane action cinematography. **Gritty, high-contrast digital look with deep shadows**. Fast shutter speed to capture motion clearly. **Vibrant color grading with metallic textures.** Film grain (subtle) for added realism. IMAX quality.';

            // 카메라 움직임 디테일
            switch(cameraMovement) {
                case 'dynamic_tracking':
                    cameraDetail = '**Dynamic tracking shot or Whip pan** to follow the action closely, maintaining a sense of urgency.';
                    break;
                case 'whip_pan':
                    cameraDetail = '**Aggressive Whip Pan** during fast transitions or sudden movements to amplify speed and chaos.';
                    break;
                case 'hyper_zoom':
                    cameraDetail = '**Hyper Zoom (quick zoom-in or zoom-out)** on a critical detail or during an intense moment for dramatic effect.';
                    break;
                case 'dutch_angle':
                    cameraDetail = '**Dutch Angle (tilted camera)** used during moments of tension or disorientation, creating a sense of unease.';
                    break;
                case 'drone_follow':
                    cameraDetail = '**High-speed Drone follow-cam** for wide, sweeping shots that capture the scale of the action and environment.';
                    break;
                case 'steadicam':
                    cameraDetail = '**Smooth Steadicam movement** through complex action sequences, giving a professional and immersive feel.';
                    break;
                case 'handheld':
                    cameraDetail = '**Shaky, urgent Handheld camera style** to convey raw, chaotic energy and immediacy, putting the viewer in the action.';
                    break;
            }

            // 렌즈 디테일
            switch(lens) {
                case 'wide_24mm':
                    lensDetail = '24mm wide-angle lens for **hyper-realistic perspective, emphasized speed, and expansive environmental shots**.';
                    break;
                case 'telephoto_85mm':
                    lensDetail = '85mm telephoto lens for **compressed perspective, shallow depth of field, and intense close-ups** during focused action.';
                    break;
                case 'anamorphic':
                    lensDetail = 'Anamorphic lens for **cinematic widescreen aspect ratio, distinctive lens flares, and oval bokeh**, adding a premium film look.';
                    break;
            }
            
            // 조명/분위기 디테일
            switch(lighting) {
                case 'harsh_backlight':
                    lightingDetail = 'Harsh, directional **backlighting to emphasize silhouettes and tension**. High contrast with deep shadows.';
                    break;
                case 'dynamic_neon':
                    lightingDetail = '**Dynamic Neon or Cyberpunk-style lighting** with vibrant, saturated colors (e.g., pinks, blues, purples) reflecting off wet surfaces, creating an urban, futuristic mood.';
                    break;
                case 'dusty_rays':
                    lightingDetail = 'Dramatic **God Rays or shafts of sunlight cutting through dust/smoke**, adding an epic or mysterious atmosphere to the scene.';
                    break;
                case 'stroboscopic':
                    lightingDetail = '**Stroboscopic (flashing) lighting** to punctuate quick movements or impacts, creating a disorienting, high-intensity effect.';
                    break;
            }

            // 색상 팔레트 디테일
            switch(colorPalette) {
                case 'desaturated_bold':
                    paletteDetail = 'Desaturated dark tones with **flashes of highly saturated color** (red, orange for explosions/lights). Metallic sheen on surfaces.';
                    break;
                case 'monochromatic_impact':
                    paletteDetail = 'Predominantly **monochromatic (e.g., cool blues, warm sepia)** with a single, highly saturated accent color for maximum impact (e.g., a splash of blood red).';
                    break;
                case 'vibrant_urban':
                    paletteDetail = 'A **vibrant, gritty urban palette** with strong blues, yellows, and oranges from city lights and reflections, often with a slightly desaturated overall tone for realism.';
                    break;
            }


            // --- 프롬프트 템플릿 생성 ---
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (2048x1152 recommended)\n';
            prompt += 'Seconds: 8.5\n\n'; // 총 길이 8.5초 (지침 반영)

            prompt += '=== Video Prompt ===\n\n';

            // Style (실사 스타일에 기반)
            prompt += `Style: **${styleDetail}**\n\n`;

            // Scene Description
            prompt += `Scene Description:\n**INTENSE ACTION SEQUENCE.** ${userInput}. Dramatic impact and dynamic movement are key. The scene must feel urgent and visually spectacular.\n\n`;

            // Cinematography
            prompt += 'Cinematography:\n';
            prompt += `Camera Shot: ${cameraDetail}\n`;
            prompt += `Lens: ${lensDetail}\n`;
            prompt += `Lighting: ${lightingDetail}\n`;
            prompt += `Mood: Adrenaline-fueled, urgent, spectacular, and immersive. Use of high-frame rate (e.g., 60fps) for crisp action (implied).\n\n`;

            // Actions (8.5초 / 2.5초, 3.0초, 3.0초 분할 반영)
            prompt += 'Actions (3 Cuts for 8.5-second video):\n';
            prompt += '- Cut 1 (0:00 - 2.5s): **Tension Build-up/Initiation** - Quick establishment of the high-stakes situation or the start of the action/chase. (2.5 seconds)\n';
            prompt += '- Cut 2 (2.5s - 5.5s): **Climax Action/Turning Point** - The main, most difficult, or spectacular action sequence unfolds. (3.0 seconds)\n';
            prompt += '- Cut 3 (5.5s - 8.5s): **Impact/Resolution** - Final blow, dramatic landing, or narrow escape, followed by a momentary breather shot. (3.0 seconds)\n\n';

            // Camera Movement (선택된 cameraMovement로 대체)
            prompt += 'Camera Movement:\n';
            prompt += `${cameraDetail}. All movements should be fast and aggressive, typical of high-energy action films.\n\n`;

            // Palette
            prompt += 'Color Palette:\n';
            prompt += `${paletteDetail} The overall tone should contribute to the gritty, intense atmosphere.\n\n`;

            // Background Sound (Implied)
            prompt += 'Background Sound (Implied):\n';
            prompt += 'Loud, exaggerated **sound effects (whoosh, crash, rumble, impact)** appropriate to the action. Intense, driving **orchestral or electronic score** (implied).\n\n';

            // 추가 가이드
            prompt += '=== Production Notes ===\n';
            prompt += '- **Prioritize clear, readable action in a realistic setting.**\n';
            prompt += '- Ensure motion blur is used effectively to convey speed and realism.\n';
            prompt += '- Maintain consistency in the chosen lighting and color palette.\n';
            prompt += '- Focus on immediate, visceral visual impact.\n';

            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText || promptText.startsWith('⚠️')) {
                alert('먼저 유효한 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'rgba(255, 69, 0, 0.2)';
                    btn.style.borderColor = '#ff4500';
                    btn.style.color = '#ff4500';
                }, 2000);
            }).catch(err => {
                alert('복사에 실패했습니다. 다시 시도해주세요.');
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
