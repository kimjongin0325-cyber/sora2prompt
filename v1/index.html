<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sora2 프롬프트 완벽 제작자 — 당신의 아이디어를 영화적 영상 프롬프트로 변환합니다.">
  <title>Sora2 프롬프트 완벽 제작자</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container { max-width: 900px; width: 100%; }
    header { text-align: center; margin-bottom: 40px; }

    h1 {
      font-size: 3em;
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitle { font-size: 1.1em; color: #a0a0b0; }

    .main-content {
      background: rgba(45, 45, 68, 0.6);
      border-radius: 20px;
      padding: 50px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .input-section h3 {
      color: #a78bfa;
      margin-bottom: 20px;
      font-size: 1.4em;
      text-align: center;
    }

    textarea {
      width: 100%;
      padding: 20px;
      background: rgba(30, 30, 46, 0.8);
      border: 2px solid rgba(167, 139, 250, 0.3);
      border-radius: 15px;
      color: #e0e0e0;
      font-size: 1.1em;
      min-height: 120px;
      resize: vertical;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #a78bfa;
      box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 16px 50px;
      font-size: 1.1em;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .generate-btn {
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
      color: white;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(167, 139, 250, 0.4);
    }

    .generate-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .copy-btn {
      background: rgba(167, 139, 250, 0.2);
      color: #a78bfa;
      border: 2px solid #a78bfa;
    }

    .copy-btn:hover { background: rgba(167, 139, 250, 0.3); }

    .output-section {
      background: rgba(30, 30, 46, 0.8);
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
      border: 2px solid rgba(167, 139, 250, 0.3);
    }

    .prompt-output {
      background: rgba(20, 20, 30, 0.9);
      padding: 25px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      line-height: 1.8;
      color: #d0d0e0;
      max-height: 500px;
      overflow-y: auto;
    }

    .example-box {
      background: rgba(167, 139, 250, 0.1);
      border-left: 4px solid #a78bfa;
      padding: 15px 20px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 0.95em;
      color: #b0b0c0;
    }

    .example-box strong { color: #a78bfa; }

    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .main-content { padding: 30px 25px; }
      .button-group { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>✨ Sora2 프롬프트 완벽 제작자</h1>
      <p class="subtitle">당신의 아이디어를 영화적인 영상 프롬프트로 변환</p>
    </header>

    <div class="main-content">
      <div class="input-section">
        <h3>(확)어떤 장면을 만들고 싶으신가요?</h3>
        <textarea id="userInput" placeholder="예시: 휴머노이드 로봇이 'Real World'라고 쓰인 스크린을 부순다"></textarea>

        <div class="example-box">
          <strong>💡 예시:</strong> 골든 아워의 옥상에서 붉은 드레스를 입은 여성이 춤을 춘다 /
          작은 로봇이 전구를 고치다가 떨어뜨리지만 가까스로 잡는다 /
          1970년대 스타일로 연인들이 빗속에서 만난다
        </div>
      </div>

      <div class="button-group">
        <button class="generate-btn" id="generateBtn" onclick="generatePrompt()">✨ 프롬프트 생성</button>
        <button class="copy-btn" onclick="copyPrompt(event)">📋 복사하기</button>
      </div>

      <div class="output-section" id="outputSection" style="display: none;">
        <h3>🎯 생성된 Sora2 프롬프트</h3>
        <div class="prompt-output" id="promptOutput"></div>
      </div>
    </div>
  </div>

  <script>
    let generating = false;

    function generatePrompt() {
      if (generating) return;
      generating = true;

      const userInput = document.getElementById('userInput').value.trim();
      if (!userInput) {
        alert('아이디어를 입력해주세요!');
        generating = false;
        return;
      }

      let prompt = '';
      prompt += '=== API Parameters ===\n';
      prompt += 'Model: sora-2\nSize: 720x1280 (세로형 - 숏츠 최적화)\nSeconds: 8.5\n\n';
      prompt += '=== Video Prompt ===\n\n';
      prompt += 'Style: Cinematic documentary style with natural lighting, smooth camera movements, and contemporary color grading.\n';
      prompt += 'Style: **Vibrant 3D animation, Pixar-quality**\n';
      prompt += `Scene Description:\n${userInput}\n\n`;
      prompt += 'Cinematography:\nCamera shot: Medium wide, slow push-in\nLens: 35mm DOF\nLighting: Golden hour\nMood: Dynamic, cinematic\n\n';
      prompt += 'Actions (3 Cuts):\nCut 1: Establishing scene\nCut 2: Main action\nCut 3: Resolution\n\n';
      prompt += 'Production Notes:\n- Keep motion simple\n- Avoid copyrighted content\n';

      document.getElementById('promptOutput').textContent = prompt;
      document.getElementById('outputSection').style.display = 'block';

      setTimeout(() => {
        document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });
        generating = false;
      }, 200);
    }

    function copyPrompt(event) {
      const promptText = document.getElementById('promptOutput').textContent;
      if (!promptText || document.getElementById('outputSection').style.display === 'none') {
        alert('먼저 프롬프트를 생성해주세요!');
        return;
      }

      navigator.clipboard.writeText(promptText).then(() => {
        const btn = event.target;
        const original = btn.textContent;
        btn.textContent = '✅ 복사완료!';
        btn.style.background = 'rgba(34,197,94,0.3)';
        btn.style.borderColor = '#22c55e';
        btn.style.color = '#22c55e';

        setTimeout(() => {
          btn.textContent = original;
          btn.style.background = 'rgba(167,139,250,0.2)';
          btn.style.borderColor = '#a78bfa';
          btn.style.color = '#a78bfa';
        }, 2000);
      }).catch(() => alert('복사에 실패했습니다.'));
    }

    document.getElementById('userInput').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        generatePrompt();
      }
    });
  </script>
</body>
</html>
