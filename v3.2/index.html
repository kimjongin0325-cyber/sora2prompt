<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드라마 프롬프트 제작자 - 3D 애니메이션</title>
    <style>
        /* CSS: 드라마 장르에 맞는 차분한 파란색 계열 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #1e88e5 0%, #4a90e2 100%); /* 드라마 색상 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #a0a0b0;
        }

        .main-content {
            background: rgba(45, 45, 68, 0.6);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #1e88e5; /* 드라마 색상 */
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: rgba(30, 30, 46, 0.8);
            border: 2px solid rgba(30, 136, 229, 0.3); /* 드라마 색상 */
            border-radius: 15px;
            color: #e0e0e0;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #1e88e5; /* 드라마 색상 */
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }

        textarea::placeholder {
            color: #6b7280;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn {
            background: linear-gradient(135deg, #1e88e5 0%, #4a90e2 100%); /* 드라마 색상 */
            color: white;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 136, 229, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn {
            background: rgba(30, 136, 229, 0.2); /* 드라마 색상 */
            color: #1e88e5;
            border: 2px solid #1e88e5;
        }

        .copy-btn:hover {
            background: rgba(30, 136, 229, 0.3);
        }

        .output-section {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(30, 136, 229, 0.3); /* 드라마 색상 */
        }

        .output-section h3 {
            color: #1e88e5; /* 드라마 색상 */
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prompt-output {
            background: rgba(20, 20, 30, 0.9);
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #d0d0e0;
            max-height: 500px;
            overflow-y: auto;
        }

        .prompt-output::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-output::-webkit-scrollbar-track {
            background: rgba(30, 30, 46, 0.5);
            border-radius: 10px;
        }

        .prompt-output::-webkit-scrollbar-thumb {
            background: #1e88e5; /* 드라마 색상 */
            border-radius: 10px;
        }

        .example-box {
            background: rgba(30, 136, 229, 0.1); /* 드라마 색상 */
            border-left: 4px solid #1e88e5;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #b0b0c0;
        }

        .example-box strong {
            color: #1e88e5; /* 드라마 색상 */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>😥 드라마 (Drama) 프롬프트 제작자 - 3D 애니메이션</h1>
            <p class="subtitle">픽사/디즈니 스타일의 부드러운 감정 표현과 내러티브를 위한 프롬프트</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>어떤 감성적인 3D 애니메이션 장면을 만들고 싶으신가요?</h3>
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="예시: 외로운 곰 인형이 창가에 앉아 바깥의 눈을 응시하며 조용히 한숨을 쉰다"
                    ></textarea>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 주인공이 오래된 음악 상자를 열어 미소 짓는 순간 / 
                    두 캐릭터가 따뜻한 불빛 아래에서 조용히 손을 마주 잡는 장면 / 
                    캐릭터의 얼굴 클로즈업, 눈가에 미세한 물방울이 맺힌다
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            
            if (!userInput) {
                alert('아이디어를 입력해주세요!');
                return;
            }

            // 프롬프트 템플릿 생성
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (2048x1152 recommended)\n';
            prompt += 'Seconds: 8.5\n\n'; // 총 길이 8.5초 (지침 반영)

            prompt += '=== Video Prompt ===\n\n';

            // Style 자동 생성 (드라마 3D 애니메이션 특화)
            prompt += 'Style: **Soft, high-fidelity 3D character animation (Pixar/Disney style for character emotion)**. **Subtle, hand-painted texture aesthetic**. Gentle, warm lighting and muted color grading. Focus on conveying internal state.\n\n';

            // 사용자 입력을 기반으로 Scene Description 생성
            prompt += `Scene Description:\n**INTIMATE 3D DRAMATIC MOMENT.** ${userInput}. Focus on subtle emotions, inner reflection, and warm atmosphere.\n\n`;

            // Cinematography (드라마 3D 애니메이션 특화)
            prompt += 'Cinematography:\n';
            prompt += 'Camera shot: **Intimate Medium Close-up or Close-up** to read character expression.\n';
            prompt += 'Lens: **85mm portrait lens effect** for soft background blur (**Bokeh**) that isolates the character.\n';
            prompt += 'Lighting: **Soft, warm Key Light (e.g., Golden Hour)**. Three-point lighting setup emphasizing gentle shadows.\n';
            prompt += 'Mood: Melancholic, reflective, hopeful, quiet moment\n\n';

            // Actions (요청하신 시간 분할 반영)
            prompt += 'Actions (3 Cuts for 8.5-second video):\n';
            prompt += '- Cut 1 (0:00 - 2.5s): **Stillness/Setting the Scene** - Character is introduced in a quiet setting, performing a minimal action (e.g., a deep breath, hands folded). (2.5 seconds)\n';
            prompt += '- Cut 2 (2.5s - 6.0s): **The Emotional Turn** - **A slow, meaningful micro-movement** (e.g., a single tear rolls down, a hand closes slowly, eyes slowly close/open). (3.5 seconds)\n';
            prompt += '- Cut 3 (6.0s - 8.5s): **The Hold/Contemplation** - Camera holds on the character\'s lingering expression, or slowly tracks out slightly to reveal a meaningful object. (2.5 seconds)\n\n';

            // Camera Movement (드라마 3D 애니메이션 특화)
            prompt += 'Camera Movement:\n';
            prompt += '**Ultra-slow, smooth Push In (Dolly In)** 또는 **Subtle Track Out** to emphasize character focus. **Tripod-steady** for emotional weight. Avoid any fast or snappy movement.\n\n';

            // Palette
            prompt += 'Color Palette:\n';
            prompt += '**Muted Earth Tones (Greys, Browns, Muted Greens)**와 **중앙의 따뜻한 조명 색상(Gold, Amber)**의 조화. 피부 톤에 집중.\n\n';

            // Background Sound
            prompt += 'Background Sound:\n';
            prompt += '**Very quiet ambient sound (soft rain, distant music box)**. Minimalist, emotionally powerful string instrument or piano score (implied).\n\n';

            // 추가 가이드
            prompt += '=== Production Notes ===\n';
            prompt += '- Prioritize the emotional depth and subtle character expressions.\n';
            prompt += '- Maintain consistency in the soft, high-fidelity 3D character design.\n';
            prompt += '- Ensure the slow camera movements are exceptionally smooth and deliberate.\n';
            prompt += '- Use the warm, gentle lighting to emphasize the mood.\n';

            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText) {
                alert('먼저 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'rgba(30, 136, 229, 0.2)'; // 드라마 색상
                    btn.style.borderColor = '#1e88e5';
                    btn.style.color = '#1e88e5';
                }, 2000);
            }).catch(err => {
                alert('복사에 실패했습니다. 다시 시도해주세요.');
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
