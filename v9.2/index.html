<style>

        background: radial-gradient(circle at top, #1a1a2e, #0f0f1e 60%, #080810);

    .container {
        max-width: 950px;

        background: rgba(20, 20, 40, 0.8);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 0 40px rgba(167, 139, 250, 0.25);
        backdrop-filter: blur(12px);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    header {text-align:center;margin-bottom:30px;}
    h1 {
        font-size: 2.8em;

        animation: pulse 3s infinite ease-in-out;
        background: linear-gradient(90deg, #a78bfa, #ec4899, #60a5fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    @keyframes pulse {
        0%,100% {text-shadow:0 0 15px #a78bfa,0 0 30px #ec4899;}
        50% {text-shadow:0 0 30px #60a5fa,0 0 50px #ec4899;}
    }

    .subtitle {text-align:center;color:#b3b3cc;margin-bottom:25px;}

    /* Tabs */
    .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }

    .tab {
        flex: 1;
        text-align: center;
        padding: 12px 0;
        cursor: pointer;
        background: rgba(167,139,250,0.1);
        color: #a78bfa;
        border: 1px solid rgba(167,139,250,0.3);
        border-radius: 8px;
        margin: 0 5px;
        transition: 0.3s;
        font-weight: 600;
    }

    .tab.active {
        background: linear-gradient(90deg, #a78bfa, #ec4899);
        color: white;
        box-shadow: 0 0 15px #a78bfa80;
    }

    .tab:hover {
        box-shadow: 0 0 10px #a78bfa60;
    }

    .tab-content {display:none;}
    .tab-content.active {display:block;}

    textarea {
        width:100%;
        background:rgba(15,15,30,0.9);
        border:2px solid rgba(167,139,250,0.4);
        border-radius:12px;
        padding:18px;
        color:#e0e0ff;
        font-size:1em;
        margin-bottom:15px;
        resize:vertical;
        transition:0.3s;
    }

    textarea:focus {
        border-color:#ec4899;
        box-shadow:0 0 15px rgba(236,72,153,0.5);
        outline:none;
    }

    .button-group {
        display:flex;
        justify-content:center;
        gap:20px;
        margin:25px 0;
    }

    button {
        padding:14px 40px;
        border-radius:10px;
        border:none;
        cursor:pointer;
        font-weight:700;
        font-size:1.05em;
        transition:0.3s;
    }

    .generate-btn {
        background:linear-gradient(90deg,#a78bfa,#ec4899,#60a5fa);
        color:white;
        box-shadow:0 0 20px rgba(167,139,250,0.4);
    }

    .copy-btn {
        background:rgba(167,139,250,0.2);
        border:2px solid #a78bfa;
        color:#a78bfa;
    }

    .generate-btn:hover {transform:scale(1.05);}
    .copy-btn:hover {background:rgba(167,139,250,0.3);}

    .output-section {
        background:rgba(15,15,30,0.8);
        border:2px solid rgba(167,139,250,0.3);
        border-radius:12px;
        padding:25px;
        color:#d1d1ff;
        margin-top:15px;
    }

    .prompt-output {
        background:rgba(0,0,20,0.8);
        border-radius:10px;
        padding:20px;
        white-space:pre-wrap;
        font-family:'Courier New',monospace;
        font-size:0.9em;
        overflow-y:auto;
        max-height:450px;
    }

    .review-links {
        text-align:center;
        margin-top:25px;
    }
    .review-links a {
        color:#a78bfa;
        margin:0 10px;
        text-decoration:none;
        font-weight:600;
    }
    .review-links a:hover {color:#ec4899;text-shadow:0 0 8px #ec4899;}

</style>
</head>

<script>
function switchTab(num) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelector(`.tab:nth-child(${num})`).classList.add('active');
    document.getElementById(`tab${num}`).classList.add('active');
}

function generatePrompt() {
    const c1 = document.getElementById('cut1').value.trim();
    const c2 = document.getElementById('cut2').value.trim();

    document.getElementById('outputSection').style.display = 'block';

}

}
