<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. 드라마/로맨스 - 2D 애니메이션 (감성적 화풍)</title>
    <style>
        /* CSS: 드라마/로맨스 장르에 맞는 부드러운 파스텔 톤 및 따뜻한 색상 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #F0F8FF 0%, #FAEBD7 100%);
            color: #444;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #FF69B4 0%, #4682B4 100%); /* 핫 핑크 및 스틸 블루 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #DA70D6; /* 오키드 */
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            border: 2px solid rgba(70, 130, 180, 0.4);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #4682B4;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .select-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: #F8F8FF;
            border-radius: 15px;
            border: 1px solid rgba(255, 105, 180, 0.4);
        }

        .select-group label {
            font-size: 1em;
            color: #FF69B4;
        }

        select {
            padding: 10px 15px;
            background: #FFFFFF;
            color: #444;
            border: 1px solid #4682B4;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            text-align-last: center;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: #F8F8FF;
            border: 2px solid rgba(70, 130, 180, 0.4);
            border-radius: 15px;
            color: #444;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #FF69B4;
            box-shadow: 0 0 0 3px rgba(70, 130, 180, 0.2);
        }

        textarea::placeholder {
            color: #A9A9A9;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #FFFFFF;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .generate-btn {
            background: linear-gradient(135deg, #FF69B4 0%, #DA70D6 100%);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn {
            background: #4682B4;
            color: #FFFFFF;
            border: 2px solid #FF69B4;
        }

        .copy-btn:hover {
            background: #5F9EA0;
        }

        .output-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(70, 130, 180, 0.4);
        }

        .output-section h3 {
            color: #FF69B4;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prompt-output {
            background: #F0F8FF;
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #333;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ADD8E6;
        }

        .prompt-output::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-output::-webkit-scrollbar-track {
            background: #E6E6FA;
            border-radius: 10px;
        }

        .prompt-output::-webkit-scrollbar-thumb {
            background: #FF69B4;
            border-radius: 10px;
        }

        .example-box {
            background: rgba(70, 130, 180, 0.1);
            border-left: 4px solid #FF69B4;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #555;
        }

        .example-box strong {
            color: #DA70D6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>3️⃣ 드라마/로맨스 (Drama/Romance) - 2D 애니메이션</h1>
            <p class="subtitle">감성적 화풍: 미세한 표정 변화, 자연 배경, 부드러운 빛과 그림자 강조</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>주인공의 감정적 순간과 배경을 묘사해주세요.</h3>
                <div class="input-wrapper">
                    <div class="select-group">
                        <label for="focusSelect">감정 포커스:</label>
                        <select id="focusSelect">
                            <option value="emotion">섬세한 표정 변화 (Subtle Emotional Shift)</option>
                            <option value="scenery">압도적인 배경 강조 (Overwhelming Scenery)</option>
                            <option value="interaction">두 캐릭터 간의 교감 (Close Interaction)</option>
                        </select>
                    </div>
                    <textarea 
                        id="userInput" 
                        placeholder="예시: 비 오는 날, 주인공이 창밖을 바라보다가 눈물을 닦는 순간 햇살이 비친다."
                    ></textarea>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 두 캐릭터가 노을 지는 언덕에서 서로 마주 보며 미소 짓고, 바람이 머리카락을 스친다. / 
                    주인공이 바닷가 모래에 글씨를 쓰지만, 파도가 그것을 지우는 것을 허탈하게 지켜본다.
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            const focus = document.getElementById('focusSelect').value;
            
            if (!userInput) {
                alert('장면을 입력해주세요!');
                return;
            }

            // 포커스 옵션에 따른 시네마토그래피/액션 설정
            let focusDescription, cut1Action, cut2Action;
            
            switch(focus) {
                case 'emotion':
                    focusDescription = 'Focus on **extremely subtle facial animation** and the character\'s eyes. **Shallow Depth of Field** is used to blur the background.';
                    cut1Action = 'A static, **Close-up** shot of the character\'s hands or eyes, showing hesitation.';
                    cut2Action = 'A gradual, **slow zoom-in** on the face as a single tear or micro-expression appears. The background slowly blurs further.';
                    break;
                case 'scenery':
                    focusDescription = 'Emphasis on **highly detailed, beautiful environment painting**. The characters are secondary to the scale and mood of the background.';
                    cut1Action = 'A long, contemplative **Wide Shot** establishing the overwhelming scale of the environment (e.g., a massive tree, a vast ocean).';
                    cut2Action = 'The camera **slowly pans** across the detailed background while the character moves slowly within the frame (e.g., walking, turning).';
                    break;
                case 'interaction':
                    focusDescription = 'Focus on the **natural, fluid movements of two characters** and their non-verbal communication. **Shot-reverse-shot** pacing.';
                    cut1Action = 'An **Over-the-Shoulder** shot of Character A, looking at Character B (B\'s back is blurred).';
                    cut2Action = 'A reverse shot: An **Over-the-Shoulder** shot of Character B, looking back at Character A. A shared, meaningful glance.';
                    break;
            }

            // 프롬프트 템플릿 생성
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (2048x1152 recommended)\n';
            prompt += 'Seconds: 8.5\n\n'; // 총 길이 8.5초 (지침 반영)

            prompt += '=== Video Prompt ===\n\n';

            // Style (2D 애니메이션 - 감성적 화풍)
            prompt += `Style: **High-Quality 2D Animated Feature Film Style** (similar to classic feature film animation). Watercolor textures, detailed background paintings, smooth and life-like movement. ${focusDescription}\n\n`;

            // Scene Description
            prompt += `Scene Description:\n**AN EMOTIONAL, CONTEMPLATIVE SCENE.** The atmosphere is delicate and moody. ${userInput}. The environment actively reflects the character's internal state (e.g., wind, rain, sun flare).\n\n`;

            // Cinematography
            prompt += 'Cinematography:\n';
            prompt += 'Camera Shot: **Medium Shot** or **Close-up**, depending on the emotional focus.\n';
            prompt += 'Lens: **Soft-focus, large aperture lens** to create a dreamy, blurred background (**Bokeh effect**).\n';
            prompt += 'Mood: Melancholic, nostalgic, warm, and deeply emotional.\n\n';
            
            // Lighting
            prompt += 'Lighting:\n';
            prompt += '**Soft, natural lighting (e.g., Golden Hour or Overcast Day)**. Subtle, long, and soft shadows. Use of **God Rays** or **Dust Motes** floating in the light to enhance atmosphere.\n\n';


            // Actions (8.5초 / 2.5초, 3.0초, 3.0초 분할 반영)
            prompt += 'Actions (3 Cuts for 8.5-second video):\n';
            prompt += `- Cut 1 (0:00 - 2.5s): **Setup.** ${cut1Action} The initial moment of stillness or contemplation.\n`; // (2.5 seconds)
            prompt += `- Cut 2 (2.5s - 5.5s): **Emotional Peak.** The subtle action or emotional reaction occurs (e.g., a hand reaches out, a mouth opens slightly, eyes well up). ${cut2Action}\n`; // (3.0 seconds)
            prompt += '- Cut 3 (5.5s - 8.5s): **Resolution.** The camera pulls back slightly to show the character\'s final pose in relation to the beautiful, persistent environment. **Slow, gentle drift motion.**\n\n'; // (3.0 seconds)

            // Camera Movement
            prompt += 'Camera Movement:\n';
            prompt += 'Mostly **Static Tripod Shots** or **Very Slow Dolly/Push-in/Pull-out** movements. **No sudden moves or shakes** to maintain the calm mood.\n\n';

            // Palette
            prompt += 'Color Palette:\n';
            prompt += '**Desaturated, warm, and pastel tones** (Soft pinks, gentle greens, sky blues). **Hand-painted texture** over clean color fills. Focus on atmospheric depth.\n\n';

            // Background Sound
            prompt += 'Background Sound (Implied):\n';
            prompt += '**Gentle orchestral score** (piano or strings). **Ambient nature sounds** (wind, rain, bird calls) are prominent. Subtly amplified character breathing or small gestures.\n\n';

            // 추가 가이드
            prompt += '=== Production Notes ===\n';
            prompt += '- **Delicate Movement:** Ensure character movements are minimal, natural, and highly detailed, avoiding fast action.\n';
            prompt += '- **Atmosphere:** The visual style must prioritize the creation of a strong, emotional atmosphere over plot complexity.\n';
            prompt += '- **Visual Focus:** Ensure the camera focus remains perfectly locked on the character\'s eyes or the central emotional element.\n';

            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText) {
                alert('먼저 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(135deg, #FF69B4 0%, #DA70D6 100%)';
                    btn.style.borderColor = '#4682B4';
                    btn.style.color = '#FFFFFF';
                    btn.style.textShadow = '1px 1px 1px rgba(0, 0, 0, 0.1)';
                }, 2000);
            }).catch(err => {
                alert('복사에 실패했습니다. 다시 시도해주세요.');
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
