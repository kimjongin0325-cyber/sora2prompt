<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sora2 시네마틱 프롬프트 마스터 v10.1</title>

  <style>
    /* 💜 네온 퍼플 다크 시네마틱 테마 */
    body {
      background: radial-gradient(circle at top, #1a0925, #0b0015);
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8em;
      color: #d7b3ff;
      text-shadow: 0 0 25px #a855f7;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #a78bfa;
      font-size: 1.1em;
      margin-bottom: 40px;
    }

    /* 버튼 */
    .version-selector {
      margin-bottom: 40px;
    }

    .version-selector button {
      margin: 10px;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #9333ea, #ec4899);
      color: white;
      font-weight: 600;
      font-size: 1em;
      transition: all 0.25s ease;
    }

    .version-selector button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #ec4899aa;
    }

    /* 출력 */
    .output-section {
      background: rgba(30, 0, 50, 0.6);
      padding: 30px;
      margin-top: 40px;
      border-radius: 15px;
      border: 1px solid rgba(167, 139, 250, 0.4);
      box-shadow: 0 0 25px rgba(167, 139, 250, 0.3);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .output-section h3 {
      color: #ec4899;
      margin-bottom: 15px;
    }

    .prompt-output {
      white-space: pre-wrap;
      line-height: 1.8;
      color: #e5d4ff;
      font-family: 'Courier New', monospace;
      font-size: 0.95em;
      margin-bottom: 25px;
    }

    .version-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .version-links a {
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      transition: all 0.3s ease;
    }

    .version-links a:hover {
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
      box-shadow: 0 0 20px #a855f7aa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 60px;
      color: #777;
      font-size: 0.85em;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .version-selector button { width: 100%; }
      .output-section { padding: 20px; }
      .version-links a { width: 100%; text-align: center; }
    }
  </style>
</head>

<body>
  <header>
    <h1>🎬 Sora2 시네마틱 프롬프트 마스터</h1>
    <p class="subtitle">v8.5 · v9.4 · v10.0 통합 시네마틱 프롬프트 생성기</p>
  </header>

  <!-- 버전 선택 -->
  <div class="version-selector">
    <button onclick="loadVersion('v8.5')">🎞️ v8.5 (Classic Cinematic)</button>
    <button onclick="loadVersion('v9.4')">💡 v9.4 (Dynamic)</button>
    <button onclick="loadVersion('v10.0')">🔥 v10.0 (Modern Realism)</button>
  </div>

  <!-- 출력 영역 -->
  <div id="outputSection" class="output-section">
    <h3>🎥 선택한 버전의 시네마틱 프롬프트</h3>
    <div id="promptOutput" class="prompt-output"></div>
    <div class="version-links" id="versionLinks"></div>
  </div>

  <!-- 스크립트 -->
  <script>
    function loadVersion(version) {
      const outputSection = document.getElementById('outputSection');
      const promptOutput = document.getElementById('promptOutput');
      const versionLinks = document.getElementById('versionLinks');
      let promptText = '';
      let linksHTML = '';

      if (version === 'v8.5') {
        promptText = `🎬 **V8.5 - Classic Cinematic Style**
──────────────────────────────
• 자연광 다큐멘터리 스타일 (Soft Diffused Light)
• 3컷 시퀀스 (도입 - 전개 - 결말)
• 부드러운 카메라 무빙과 필름 그레인 질감
• 감정 중심의 몰입감 있는 연출
• Warm tone / Humanistic atmosphere
──────────────────────────────`;

        linksHTML = `
          <a href="https://kimjongin0325-cyber.github.io/sora2prompt/v8.5/" target="_blank">🌇 V8.5 페이지 열기</a>
        `;
      } 
      else if (version === 'v9.4') {
        promptText = `💡 **V9.4 - Dynamic Version**
──────────────────────────────
• 강렬한 대비 조명과 하이컨트라스트 색감
• 빠른 전환, 드라마틱한 인물 중심 구도
• 8.5초 3컷 구성 (Action 중심)
• Deep shadows, cinematic depth of field
• Cyberpunk / Neo-noir 연출에 적합
──────────────────────────────`;

        linksHTML = `
          <a href="https://kimjongin0325-cyber.github.io/sora2prompt/v9.4/" target="_blank">⚡ V9.4 페이지 열기</a>
        `;
      } 
      else if (version === 'v10.0') {
        promptText = `🔥 **V10.0 - Modern Realism (Quantum Edition)**
──────────────────────────────
• 네온 퍼플 다크 UI 기반의 사실적 표현
• 실사톤 색보정 + 물리기반 라이팅
• 핸드헬드 / 드론 / 슬라이더 복합 카메라 워크
• 현실과 환상의 경계 흐림 (Dreamlike Cinematic)
• 현대적, AI 시각미학의 정점
──────────────────────────────`;

        linksHTML = `
          <a href="https://kimjongin0325-cyber.github.io/sora2prompt/v10.0/" target="_blank">🚀 V10.0 페이지 열기</a>
        `;
      }

      promptOutput.textContent = promptText;
      versionLinks.innerHTML = linksHTML;
      outputSection.style.display = 'block';
      outputSection.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

  <footer>
    © 2025 Sora2 Prompt System · All Rights Reserved
  </footer>
</body>
</html>
