<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sora2 v9.3 — Director's View (Neon Purple)</title>
<style>
/* ===== Base & layout ===== */
*{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg1:#0b0b14; --bg2:#121222;
  --neon1:#a78bfa; --neon2:#ec4899; --neon3:#60a5fa;
  --muted:#bfb9e8;
}
body{
  min-height:100vh;
  font-family: "Segoe UI",system-ui,-apple-system,"Roboto",sans-serif;
  background: radial-gradient(circle at 10% 10%, #0f0f2a, #05050a 60%);
  color:#e7e7ff;
  display:flex; align-items:flex-start; justify-content:center;
  padding:32px;
}

/* container */
.app {
  width:100%;
  max-width:1100px;
  border-radius:16px;
  padding:28px;
  background: linear-gradient(180deg, rgba(16,16,30,0.75), rgba(6,6,12,0.7));
  box-shadow: 0 8px 48px rgba(167,139,250,0.12);
  border: 1px solid rgba(167,139,250,0.12);
}

/* header */
.header {
  text-align:center; margin-bottom:18px;
}
.title {
  font-size:28px; font-weight:900;
  background: linear-gradient(90deg,var(--neon1),var(--neon2),var(--neon3));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  text-shadow: 0 0 12px rgba(167,139,250,0.2);
}
.subtitle { color:var(--muted); margin-top:6px; }

/* layout grid: left controls, right preview */
.grid {
  display:grid;
  grid-template-columns: 1fr 420px;
  gap:20px;
  margin-top:20px;
}

/* left panel */
.panel {
  background: rgba(20,20,36,0.6);
  padding:18px;
  border-radius:12px;
  border:1px solid rgba(167,139,250,0.06);
}

/* tabs for cuts */
.tabs { display:flex; gap:8px; margin-bottom:12px; }
.tab {
  flex:1; text-align:center; padding:8px 10px; cursor:pointer;
  border-radius:10px; color:var(--neon1);
  border:1px solid rgba(167,139,250,0.08);
  background:linear-gradient(180deg, rgba(167,139,250,0.02), transparent);
  font-weight:700;
}
.tab.active { background: linear-gradient(90deg,var(--neon1),var(--neon2)); color:#0b0710; box-shadow:0 6px 20px rgba(167,139,250,0.12); }

/* form rows */
.row { margin-bottom:12px; }
.label { display:block; margin-bottom:6px; color:var(--muted); font-weight:600; font-size:0.92em; }
.select, textarea, input[type="text"]{
  width:100%; padding:10px 12px; border-radius:10px;
  background: rgba(12,12,22,0.85); color:#eef; border:1px solid rgba(167,139,250,0.06);
}
.select:focus, textarea:focus, input:focus{ outline:none; box-shadow:0 0 18px rgba(167,139,250,0.12); border-color:rgba(167,139,250,0.25); }

/* small option pills */
.pills { display:flex; flex-wrap:wrap; gap:8px; margin-top:6px; }
.pill {
  padding:8px 10px; border-radius:999px; font-weight:700; cursor:pointer;
  background:rgba(167,139,250,0.05); color:var(--neon1); border:1px solid rgba(167,139,250,0.06);
}
.pill.active { background:linear-gradient(90deg,var(--neon1),var(--neon2)); color:#07060a; box-shadow:0 6px 18px rgba(167,139,250,0.12); }

/* buttons */
.actions { display:flex; gap:12px; margin-top:14px; justify-content:center; }
.btn {
  padding:12px 18px; border-radius:12px; font-weight:800; cursor:pointer; border:none;
}
.btn.generate {
  background: linear-gradient(90deg,var(--neon1),var(--neon2)); color:#060507;
  box-shadow:0 12px 36px rgba(167,139,250,0.12);
}
.btn.copy {
  background: rgba(167,139,250,0.12); color:var(--neon1); border:1px solid rgba(167,139,250,0.12);
}

/* right panel preview */
.preview {
  display:flex; flex-direction:column; gap:12px;
}
.preview .card {
  padding:14px; border-radius:12px; background: linear-gradient(180deg, rgba(10,10,20,0.9), rgba(8,8,16,0.85));
  border:1px solid rgba(167,139,250,0.06);
}

/* prompt output box */
.output {
  min-height:220px; max-height:520px; overflow:auto;
  font-family: "Courier New",monospace; font-size:0.92em; color:#e8e8ff;
  background: linear-gradient(180deg, rgba(6,6,14,0.9), rgba(3,3,9,0.9)); border-radius:10px; padding:12px;
  border:1px solid rgba(167,139,250,0.06);
}

/* mini info & review links */
.review {
  display:flex; flex-direction:column; gap:8px; margin-top:6px;
}
.reviews-grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(140px,1fr)); gap:8px; }
.review a {
  display:block; padding:8px; text-align:center; text-decoration:none; border-radius:8px;
  border:1px solid rgba(167,139,250,0.06); color:var(--neon1); font-weight:700;
  background:linear-gradient(180deg, rgba(167,139,250,0.03), transparent);
}
.review a:hover { transform:translateY(-4px); box-shadow:0 10px 30px rgba(167,139,250,0.08); }

/* responsive */
@media (max-width:980px){
  .grid{ grid-template-columns: 1fr; }
  .preview{ order: 2; }
}
</style>
</head>
<body>
  <div class="app" role="application">
    <div class="header">
      <div class="title">🎬 Sora2 — Director's View v9.3</div>
      <div class="subtitle">컷별 연출을 선택해 합성 프롬프트를 즉시 생성하세요 — Neon Purple Director Panel</div>
    </div>

    <div class="grid">
      <!-- LEFT: controls -->
      <div class="panel" id="controlsPanel">
        <div class="tabs" id="tabs">
          <div class="tab active" data-cut="1">컷 1</div>
          <div class="tab" data-cut="2">컷 2</div>
          <div class="tab" data-cut="3">컷 3</div>
        </div>

        <!-- cut forms (we toggle which to show) -->
        <div id="cutForms">
          <!-- CUT 1 -->
          <div class="cut-form" data-cut="1">
            <div class="row"><label class="label">장면 (컷 1) — 환경/액션</label>
              <textarea id="cut1Scene" placeholder="예: 넓은 도시 전경, 네온이 반사되는 빗길"></textarea></div>

            <div class="row"><label class="label">샷 (Shot)</label>
              <div class="pills" id="cut1Shot"></div></div>

            <div class="row"><label class="label">무빙 (Motion)</label>
              <div class="pills" id="cut1Motion"></div></div>

            <div class="row"><label class="label">조명 (Lighting)</label>
              <div class="pills" id="cut1Light"></div></div>

            <div class="row"><label class="label">무드 (Mood)</label>
              <div class="pills" id="cut1Mood"></div></div>
          </div>

          <!-- CUT 2 -->
          <div class="cut-form" data-cut="2" style="display:none">
            <div class="row"><label class="label">장면 (컷 2) — 주 액션</label>
              <textarea id="cut2Scene" placeholder="예: 여성이 우산을 쓰고 골목을 걷는다"></textarea></div>

            <div class="row"><label class="label">샷 (Shot)</label>
              <div class="pills" id="cut2Shot"></div></div>

            <div class="row"><label class="label">무빙 (Motion)</label>
              <div class="pills" id="cut2Motion"></div></div>

            <div class="row"><label class="label">조명 (Lighting)</label>
              <div class="pills" id="cut2Light"></div></div>

            <div class="row"><label class="label">무드 (Mood)</label>
              <div class="pills" id="cut2Mood"></div></div>
          </div>

          <!-- CUT 3 -->
          <div class="cut-form" data-cut="3" style="display:none">
            <div class="row"><label class="label">장면 (컷 3) — 결말/클로징</label>
              <textarea id="cut3Scene" placeholder="예: 여성이 하늘을 바라보며 우산을 접는다"></textarea></div>

            <div class="row"><label class="label">샷 (Shot)</label>
              <div class="pills" id="cut3Shot"></div></div>

            <div class="row"><label class="label">무빙 (Motion)</label>
              <div class="pills" id="cut3Motion"></div></div>

            <div class="row"><label class="label">조명 (Lighting)</label>
              <div class="pills" id="cut3Light"></div></div>

            <div class="row"><label class="label">무드 (Mood)</label>
              <div class="pills" id="cut3Mood"></div></div>
          </div>
        </div>

        <div class="actions">
          <button class="btn generate" id="generateBtn">✨ 생성</button>
          <button class="btn copy" id="copyBtn">📋 복사</button>
        </div>
      </div>

      <!-- RIGHT: preview + output -->
      <div class="preview">
        <div class="card">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
            <div style="font-weight:800; color:var(--neon1)">프롬프트 미리보기</div>
            <div style="font-size:0.85em; color:var(--muted)">Sora2 • 720x1280 • 8.5s</div>
          </div>
          <div class="output" id="outputBox">아직 생성된 프롬프트가 없습니다. → 컷을 채우고 "생성"을 눌러 보세요.</div>
        </div>

        <div class="card review" aria-hidden="false">
          <div style="font-weight:800; color:var(--neon1)">AI 프롬프트 검토</div>
          <div class="reviews-grid" style="margin-top:8px;">
            <a href="https://gemini.google.com/" target="_blank">💎 Gemini</a>
            <a href="https://chat.openai.com/" target="_blank">🤖 ChatGPT</a>
            <a href="https://claude.ai/" target="_blank">🧠 Claude</a>
            <a href="https://www.perplexity.ai/" target="_blank">🔍 Perplexity</a>
            <a href="https://www.genspark.ai/" target="_blank">⚡ GenSpark</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
/* ====== Data & presets ====== */
const PRESETS = {
  shots: [
    {k:'Wide establishing shot', t:'wide establishing shot, shows environment and scale'},
    {k:'Medium tracking shot', t:'medium tracking shot, follows subject smoothly'},
    {k:'Close-up detail', t:'extreme close-up, emotional detail emphasized'},
    {k:'Overhead drone', t:'sweeping overhead drone perspective'},
    {k:'Dutch angle', t:'slightly tilted dutch angle for tension'}
  ],
  motions: [
    {k:'Smooth push-in', t:'smooth push-in dolly movement'},
    {k:'Handheld slight shake', t:'handheld, slightly shaky camera to feel immediacy'},
    {k:'Swooping arc', t:'swooping arc around the subject for cinematic reveal'},
    {k:'Rapid dolly-zoom', t:'intense dolly-zoom (vertigo effect) for drama'},
    {k:'AI autonomous motion', t:'let AI decide optimal camera movement for mood'}
  ],
  lights: [
    {k:'Warm golden hour', t:'warm golden-hour sunlight, soft rim light'},
    {k:'High contrast neon', t:'high-contrast neon reflections, dramatic highlights'},
    {k:'Soft diffused', t:'soft diffused lighting for calm mood'},
    {k:'Dark ambient neon', t:'dark ambient with neon accents and strong backlight'}
  ],
  moods: [
    {k:'Nostalgic & ethereal', t:'nostalgic, ethereal atmosphere'},
    {k:'Intense & suspenseful', t:'intense, high-tension mood'},
    {k:'Calm & reflective', t:'calm, introspective tone'},
    {k:'Uplifting & hopeful', t:'warm uplifting mood with gentle hope'}
  ]
};

/* ====== helpers: render pills and manage active state ====== */
function makePill(containerId, items, defaultKey){
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  items.forEach(it=>{
    const btn = document.createElement('div');
    btn.className = 'pill';
    btn.textContent = it.k;
    btn.dataset.value = it.k;
    if(it.k === defaultKey) btn.classList.add('active');
    btn.addEventListener('click', ()=> {
      // toggle single-active
      container.querySelectorAll('.pill').forEach(p=>p.classList.remove('active'));
      btn.classList.add('active');
    });
    container.appendChild(btn);
  });
}

/* render presets for each cut */
['cut1','cut2','cut3'].forEach((cut,i)=>{
  makePill(`${cut}Shot`, PRESETS.shots, PRESETS.shots[0].k);
  makePill(`${cut}Motion`, PRESETS.motions, PRESETS.motions[2].k);
  makePill(`${cut}Light`, PRESETS.lights, PRESETS.lights[1].k);
  makePill(`${cut}Mood`, PRESETS.moods, PRESETS.moods[1].k);
});

/* tab switching */
document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click', ()=>{
    const which = tab.dataset.cut;
    // toggle active class on tab
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    // show corresponding form
    document.querySelectorAll('.cut-form').forEach(form=> form.style.display = (form.dataset.cut === which ? '' : 'none'));
  });
});

/* utility: get selected pill value for a cut & category */
function getSelected(cut, category){
  const list = document.querySelectorAll(`#${cut}${category} .pill`);
  const found = Array.from(list).find(p=>p.classList.contains('active'));
  return found ? found.dataset.value : '';
}

/* build descriptive sentence for a single cut */
function buildCutText(cutNum){
  const scene = document.getElementById(`cut${cutNum}Scene`).value.trim() || '(설명 없음)';
  const shot = getSelected(`cut${cutNum}`, 'Shot');
  const motion = getSelected(`cut${cutNum}`, 'Motion');
  const light = getSelected(`cut${cutNum}`, 'Light');
  const mood = getSelected(`cut${cutNum}`, 'Mood');
  // assemble
  const shotPart = shot ? `${shot}` : '';
  const motionPart = motion ? `${motion}` : '';
  const lightPart = light ? `${light}` : '';
  const moodPart = mood ? `${mood}` : '';
  // natural language
  return `Cut ${cutNum}: ${scene}. Cinematography: ${shotPart}${motionPart? ', ' + motionPart : ''}. Lighting: ${lightPart}. Mood: ${moodPart}.`;
}

/* generate prompt (main) */
document.getElementById('generateBtn').addEventListener('click', ()=> {
  const cut1 = buildCutText(1);
  const cut2 = buildCutText(2);
  const cut3 = buildCutText(3);
  // assemble full prompt
  let prompt = '';
  prompt += "=== API Parameters ===\nModel: sora-2\nResolution: 720x1280 (vertical)\nDuration: 8.5s\n\n";
  prompt += "=== Visual Style ===\nNeon purple cinematic realism, high contrast rain reflections, filmic grain.\n\n";
  prompt += "=== Scene Description (3-cut sequence) ===\n";
  prompt += `${cut1}\n${cut2}\n${cut3}\n\n`;
  prompt += "=== Camera Movement & Editing ===\nSmooth transitions: slow push-ins and tracking moves in Cut1, dynamic action in Cut2, emotional close-up in Cut3.\n\n";
  prompt += "=== Production Notes ===\n- Keep transitions smooth and lighting consistent.\n- Avoid copyrighted characters, brands, or trademarked logos.\n- Prioritize emotion and readable silhouette in shots.\n";
  // display
  document.getElementById('outputBox').textContent = prompt;
  // ensure review links visible (already on preview)
  // scroll into view
  document.getElementById('outputBox').scrollIntoView({behavior:'smooth'});
});

/* copy */
document.getElementById('copyBtn').addEventListener('click', ()=> {
  const text = document.getElementById('outputBox').textContent;
  if(!text || text.includes('아직 생성된')) return alert('먼저 프롬프트를 생성하세요!');
  navigator.clipboard.writeText(text).then(()=> alert('✅ 프롬프트가 클립보드에 복사되었습니다.'));
});

/* small UX: clicking a pill toggles active (handled in makePill) */
/* initial: nothing else required */
</script>
</body>
</html>
