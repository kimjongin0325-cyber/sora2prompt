<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. 뮤직비디오 - 2D 애니메이션 (초현실)</title>
    <style>
        /* CSS: 뮤직비디오 장르에 맞는 역동적이고 사이키델릭한 색상 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1A0033 0%, #00001A 100%); /* 짙은 보라색/블루 */
            color: #E0FFFF;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #FF69B4 0%, #00FFFF 100%); /* 핫핑크 및 시안 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #FFA500; /* 오렌지 */
        }

        .main-content {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.4);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #00FFFF;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .select-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: #000033;
            border-radius: 15px;
            border: 1px solid rgba(255, 165, 0, 0.4);
        }

        .select-group label {
            font-size: 1em;
            color: #FF69B4;
        }

        select {
            padding: 10px 15px;
            background: #1A0033;
            color: #E0FFFF;
            border: 1px solid #00FFFF;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            text-align-last: center;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: #000033;
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 15px;
            color: #E0FFFF;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #FF69B4;
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
        }

        textarea::placeholder {
            color: #333366;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #1A0033;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.1);
        }

        .generate-btn {
            background: linear-gradient(135deg, #00FFFF 0%, #FFA500 100%);
            color: #00001A;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn {
            background: #FF69B4;
            color: #00001A;
            border: 2px solid #00FFFF;
        }

        .copy-btn:hover {
            background: #C71585;
        }

        .output-section {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(0, 255, 255, 0.4);
        }

        .output-section h3 {
            color: #FFA500;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prompt-output {
            background: #000033;
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #E0FFFF;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #FF69B4;
        }

        .prompt-output::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-output::-webkit-scrollbar-track {
            background: #1A0033;
            border-radius: 10px;
        }

        .prompt-output::-webkit-scrollbar-thumb {
            background: #00FFFF;
            border-radius: 10px;
        }

        .example-box {
            background: rgba(255, 105, 180, 0.1);
            border-left: 4px solid #00FFFF;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #E0FFFF;
        }

        .example-box strong {
            color: #FFA500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>7️⃣ 뮤직비디오 (Music Video) - 2D 애니메이션</h1>
            <p class="subtitle">사이키델릭/초현실적 아트: 음악의 리듬에 반응하는 유동적인 이미지와 색상</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>음악의 핵심 감정선과 그에 맞는 초현실적인 이미지를 묘사해주세요.</h3>
                <div class="input-wrapper">
                    <div class="select-group">
                        <label for="focusSelect">분위기/리듬:</label>
                        <select id="focusSelect">
                            <option value="pulse">강렬한 리듬 (Fast Pulse/Heavy Beat)</option>
                            <option value="dream">몽환적인 분위기 (Dreamlike/Slow Tempo)</option>
                            <option value="abstract">추상적인 형태 변화 (Abstract Shape-Shifting)</option>
                        </select>
                    </div>
                    <textarea 
                        id="userInput" 
                        placeholder="예시: 주인공이 거울 속으로 걸어 들어가자 온 세상의 색상이 뒤집히고 사물들이 녹아내린다."
                    ></textarea>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 빠른 비트에 맞춰 배경의 네온사인이 번쩍이며 인물과 합쳐졌다 분리된다. / 
                    주인공의 눈물 한 방울이 떨어져서 거대한 호수로 변하고, 그 위로 형형색색의 물고기들이 헤엄친다.
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            const focus = document.getElementById('focusSelect').value;
            
            if (!userInput) {
                document.getElementById('promptOutput').textContent = '⚠️ 장면 묘사를 입력해주세요!';
                document.getElementById('outputSection').style.display = 'block';
                return;
            }

            // 포커스 옵션에 따른 시네마토그래피/액션 설정
            let focusDescription, cut1Action, cut2Action, cut3Action, cameraMovement, lighting, colorPalette;
            
            switch(focus) {
                case 'pulse':
                    focusDescription = 'The animation and cuts must be **sharply synchronized with a fast, heavy rhythm**. Focus on rapid color shifts and visual staccato effects.';
                    cut1Action = 'A **Fast Snap Zoom** onto a character\'s face as they begin to move, setting a rapid tempo.';
                    cut2Action = 'The background elements **pulse and warp** in time with the beat. Use of **stroboscopic lighting** and **rapid visual looping/glitch effects**.';
                    cut3Action = 'A quick **flash cut** of a symbolic image, followed by a **dramatic wide shot** where the entire environment seems to explode with color and light, ending abruptly.';
                    cameraMovement = 'Hyper-dynamic, **Rapid Tracking Shots (Whip Pans)** and **Sudden Zooms**. Camera moves should feel driven by sound waves.';
                    lighting = 'High contrast **Stroboscopic Neon Lighting**. Rapid shifts between brilliant foreground Key Lights and deep black shadows.';
                    colorPalette = 'Primary colors with **extreme saturation** (Neon Reds, Electric Blues, Cyber Yellows). **Constant color cycling** and vibrant color dodge blending effects.';
                    break;
                case 'dream':
                    focusDescription = 'Focus on **smooth, continuous transformations (Morphing)** and **slow, deliberate camera moves**. The image should feel ethereal and emotional.';
                    cut1Action = 'A **Slow Push-in** on a character\'s relaxed face. Their environment begins to **slowly melt and merge** into an abstract landscape.';
                    cut2Action = 'The character gently **floats** or drifts through a fantastical, underwater-like environment. The image is constantly **slowly morphing** (e.g., solid objects turn to liquid, liquid turns to gas).';
                    cut3Action = 'A long **Static Shot** of the character in a serene pose, with small, continuous movements in the background (e.g., slow particle drift, gentle ripple effects).';
                    cameraMovement = 'Ultra-slow, **Smooth Dolly Moves (e.g., Crane/Jib)**. The movement is barely perceptible, emphasizing the character\'s stillness against a changing background.';
                    lighting = 'Soft, diffused **Ambient Light** with a gentle **Bloom Effect**. Use of **internal light sources** (e.g., glowing objects/auras) that slowly pulsate.';
                    colorPalette = '**Pastel and Soft Hues** (Lavender, Peach, Pale Blue) with a **gentle, misty gradient**. Color transitions are seamless and slow.';
                    break;
                case 'abstract':
                    focusDescription = 'The scene is dominated by **non-representational shapes, lines, and pure color**. Emphasis on graphic motion and symbolic representation.';
                    cut1Action = 'A series of **geometric shapes** (lines, squares, circles) **rapidly assemble** to form a recognizable object (e.g., a hand, a heart, a musical note).';
                    cut2Action = 'The object/character formed by shapes **deconstructs and reconstructs** in rhythm with the music. Use of **sharp cut-outs and bold graphic layering**.';
                    cut3Action = 'A **fast, swirling movement** of all colors and shapes, creating a vortex, before abruptly resolving into a single, simple, powerful symbolic image.';
                    cameraMovement = 'Mostly **Static** or **Perfectly Centered Tracking**, allowing the graphics and shapes within the frame to provide all the movement. Use of **extreme Close-ups on textures/patterns**.';
                    lighting = 'Flat, **pure Fill Lighting** to emphasize the graphic quality. No shadows, only **bold, solid color blocking**.';
                    colorPalette = 'Limited to **2-3 high-contrast, bold colors** (e.g., Black, White, Red) or a full **Primary Color Spectrum** for maximum visual impact.';
                    break;
            }

            // 프롬프트 템플릿 생성
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (2048x1152 recommended)\n';
            prompt += 'Seconds: 8.5\n\n'; // 총 길이 8.5초 (지침 반영)

            prompt += '=== Video Prompt ===\n\n';

            // Style (2D 애니메이션 - 뮤직비디오 스타일)
            prompt += `Style: **Highly Stylized 2D Animated Music Video Art**. Focused on **fluid motion, surreal imagery, and visual synchronization with an implied soundtrack**. ${focusDescription}\n\n`;

            // Scene Description
            prompt += `Scene Description:\n**A VIBRANT, SYMBOLIC, AND EMOTIONALLY CHARGED SCENE.** The setting is often abstract, urban, or a psychological landscape. ${userInput}. The entire atmosphere must reflect the mood and tempo of the music.\n\n`;

            // Cinematography
            prompt += 'Cinematography:\n';
            prompt += 'Camera Shot: Frequent use of **Low Angles** and **Wide Shots** to emphasize motion and space, contrasted by **Extreme Close-ups on symbolic objects**.\n';
            prompt += 'Lens: **Wide-angle lens** for dynamic perspective changes. **No use of traditional focus; the entire image should feel sharp or deliberately dreamy.**\n';
            prompt += 'Mood: Abstract, dynamic, emotional, and synchronized.\n\n';
            
            // Lighting
            prompt += 'Lighting:\n';
            prompt += `${lighting} Strong emphasis on light as a character or mood element. **The light sources themselves should pulsate or move in time with the music\'s beat/melody.**\n\n`;


            // Actions (8.5초 / 2.5초, 3.0초, 3.0초 분할 반영)
            prompt += 'Actions (3 Cuts for 8.5-second video):\n';
            prompt += `- Cut 1 (0:00 - 2.5s): **Setup/Intro.** ${cut1Action} The scene and core visual motif are established.\n`; // (2.5 seconds)
            prompt += `- Cut 2 (2.5s - 5.5s): **Climax/Chorus.** ${cut2Action} The primary symbolic movement or rapid visual change occurs, highly synchronized with the imaginary music.\n`; // (3.0 seconds)
            prompt += `- Cut 3 (5.5s - 8.5s): **Outro/Fade.** ${cut3Action} The motion resolves or dissolves into the next visual sequence, focusing on the emotional residual.\n\n`; // (3.0 seconds)

            // Camera Movement
            prompt += 'Camera Movement:\n';
            prompt += `${cameraMovement}. All camera movement should feel intentional and **driven by the implied rhythm and tempo of the background music**.\n\n`;

            // Palette
            prompt += 'Color Palette:\n';
            prompt += `${colorPalette} The palette should be **symbolic rather than realistic**. Use of **glitch/chromatic aberration** effects during visual climax.\n\n`;

            // Background Sound (Implied)
            prompt += 'Background Sound (Implied):\n';
            prompt += 'Implied **Strong beat and complex, layered soundscape** (Electronic, Orchestral, or Ambient). **Crucially, the entire visual sequence must synchronize perfectly with the sound\'s tempo and volume dynamics.**\n\n';

            // 추가 가이드
            prompt += '=== Production Notes ===\n';
            prompt += '- **Rhythm is Key:** Ensure every major visual shift (color, movement, cut) is perfectly timed to a key beat or moment in the music.\n';
            prompt += '- **Visual Metaphor:** The imagery must convey the *feeling* of the music, not just illustrate lyrics literally.\n';
            
            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText || promptText.startsWith('⚠️')) {
                alert('먼저 유효한 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#FF69B4'; // Copy button background
                    btn.style.borderColor = '#00FFFF';
                    btn.style.color = '#00001A';
                    btn.style.textShadow = '1px 1px 1px rgba(255, 255, 255, 0.1)';
                }, 2000);
            }).catch(err => {
                alert('복사에 실패했습니다. 다시 시도해주세요.');
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
