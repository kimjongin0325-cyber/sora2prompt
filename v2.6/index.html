<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. 뮤직비디오 - 2D 애니메이션 (초현실)</title>
    <style>
        /* CSS: 뮤직비디오 장르에 맞는 역동적이고 사이키델릭한 색상 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1A0033 0%, #00001A 100%); /* 짙은 보라색/블루 */
            color: #E0FFFF;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #FF69B4 0%, #00FFFF 100%); /* 핫핑크 및 시안 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #FFA500; /* 오렌지 */
        }

        .main-content {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.4);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #00FFFF;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .select-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: #000033;
            border-radius: 15px;
            border: 1px solid rgba(255, 165, 0, 0.4);
        }

        .select-group label {
            font-size: 1em;
            color: #FF69B4;
        }

        select {
            padding: 10px 15px;
            background: #1A0033;
            color: #E0FFFF;
            border: 1px solid #00FFFF;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            text-align-last: center;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: #000033;
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 15px;
            color: #E0FFFF;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }
