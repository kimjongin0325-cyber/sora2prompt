<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sora2 시네마틱 프롬프트 마스터</title>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: radial-gradient(circle at 50% 20%, #1a1a2e, #0a0a12 90%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.8em;
      background: linear-gradient(135deg, #a78bfa, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1em;
      color: #a0a0b0;
      margin-bottom: 40px;
    }

    .version-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #a78bfa, #ec4899);
      box-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(236, 72, 153, 0.6);
    }

    .info-box {
      margin-top: 50px;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid rgba(167, 139, 250, 0.2);
      font-size: 0.95em;
      line-height: 1.6;
      color: #c0c0d0;
    }

    .info-box strong {
      color: #ec4899;
    }

    footer {
      margin-top: 60px;
      font-size: 0.85em;
      color: #666;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      .version-selector {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>🎬 Sora2 시네마틱 프롬프트 마스터</h1>
  <p class="subtitle">v8.5 · v9.4 · v10.0 통합 시네마틱 생성기 포털</p>

  <div class="version-selector">
    <button onclick="loadVersion('v8.5')">🎞️ v8.5 (Classic Cinematic)</button>
    <button onclick="loadVersion('v9.4')">⚡ v9.4 (Dynamic Motion)</button>
    <button onclick="loadVersion('v10.0')">🔥 v10.0 (Modern Realism)</button>
  </div>

  <div class="info-box">
    <p><strong>💡 안내:</strong> 각 버전은 Sora2 프롬프트 엔진의 다른 세대입니다.<br>
    - <strong>v8.5</strong>: 클래식 시네마틱 3-Cut 구조 기반<br>
    - <strong>v9.4</strong>: 다이나믹 무빙 중심의 액션 시퀀스<br>
    - <strong>v10.0</strong>: 네온 퍼플 기반의 현대적 리얼리즘<br><br>
    원하는 버전을 선택하여, 독립적으로 프롬프트를 생성하세요.</p>
  </div>

  <footer>© 2025 Sora2 Prompt System | Integrated by Cyber Studio</footer>

  <script>
    function loadVersion(version) {
      // 각 버전 폴더의 index.html로 이동
      window.location.href = `../${version}/index.html`;
    }
  </script>
</body>
</html>
