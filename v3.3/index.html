<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. 코미디 - 3D 애니메이션 (슬랩스틱)</title>
    <style>
        /* CSS: 코미디 장르에 맞는 밝고 채도 높은 색상 (노랑/밝은 녹색) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #FFFACD 0%, #ADD8E6 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #FFD700 0%, #32CD32 100%); /* 골드 및 라임 그린 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #FF8C00; /* 다크 오렌지 */
        }

        .main-content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
            border: 2px solid rgba(50, 205, 50, 0.6);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #32CD32;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .select-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(240, 240, 240, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.6);
        }

        .select-group label {
            font-size: 1em;
            color: #FFD700;
        }

        select {
            padding: 10px 15px;
            background: #FFFFFF;
            color: #333;
            border: 1px solid #32CD32;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            text-align-last: center;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: #F8F8F8;
            border: 2px solid rgba(50, 205, 50, 0.6);
            border-radius: 15px;
            color: #333;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(50, 205, 50, 0.4);
        }

        textarea::placeholder {
            color: #A0A0A0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #FFFFFF;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        }

        .generate-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn {
            background: #32CD32;
            color: #FFFFFF;
            border: 2px solid #FFD700;
        }

        .copy-btn:hover {
            background: #228B22;
        }

        .output-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(50, 205, 50, 0.6);
        }

        .output-section h3 {
            color: #FF8C00;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prompt-output {
            background: #F0F0F0;
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #333;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #CCCCCC;
        }

        .prompt-output::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-output::-webkit-scrollbar-track {
            background: #E0E0E0;
            border-radius: 10px;
        }

        .prompt-output::-webkit-scrollbar-thumb {
            background: #FFD700;
            border-radius: 10px;
        }

        .example-box {
            background: rgba(50, 205, 50, 0.1);
            border-left: 4px solid #FFD700;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #555;
        }

        .example-box strong {
            color: #FF8C00;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🤣 2. 코미디 (Comedy) - 3D 애니메이션</h1>
            <p class="subtitle">픽사/드림웍스 스타일의 3D 슬랩스틱: 과장된 물리, 만화적 충돌, 코믹한 표정 강조</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>주인공의 코믹한 상황과 그에 따른 과장된 반응을 묘사해주세요.</h3>
                <div class="input-wrapper">
                    <div class="select-group">
                        <label for="actionStyleSelect">코믹 액션 스타일:</label>
                        <select id="actionStyleSelect">
                            <option value="slapstick">슬랩스틱/물리법칙 무시 (Slapstick/Squash & Stretch)</option>
                            <option value="reaction">과장된 표정/리액션 (Exaggerated Reaction)</option>
                            <option value="gimmick">반복적인 코믹 기믹 (Running Gimmick)</option>
                        </select>
                    </div>
                    <textarea 
                        id="userInput" 
                        placeholder="예시: 바나나 껍질을 밟고 미끄러지자 몸이 길게 늘어나서 하늘로 솟아오른다."
                    ></textarea>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 주인공이 케이크를 먹다가 너무 놀라서 눈이 접시만큼 커진다. / 
                    강아지가 갑자기 변신하여 거대한 핑크색 솜사탕이 되지만, 주인공은 무표정하게 쳐다본다.
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            const actionStyle = document.getElementById('actionStyleSelect').value;
            
            if (!userInput) {
                alert('코믹한 상황을 입력해주세요!');
                return;
            }

            // 액션 스타일에 따른 애니메이션 기법 설정
            let animationFocus, cut2Focus, movementType;
            
            switch(actionStyle) {
                case 'slapstick':
                    animationFocus = '**Exaggerated 3D Squash and Stretch animation (픽사/드림웍스 스타일의 늘이기/줄이기)**. Cartoony physics that defy realism. Rubber-like character deformations.';
                    cut2Focus = 'The character\'s body violently **deforms and bounces**, demonstrating extreme squash and stretch principles. **Fluid, elastic movement.**';
                    movementType = 'Fast, erratic, and highly elastic movement with sudden stops and exaggerated recoil.';
                    break;
                case 'reaction':
                    animationFocus = 'Focus on **Extreme 3D Facial animation** for comedic effect. Highly detailed, exaggerated mouth and eye movements. **Quick "takes" (갑작스러운 반응)** and double-takes.';
                    cut2Focus = 'The character\'s 3D face instantly **contorts into an absurd caricature** of shock or surprise, with oversized, pop-out eyes and a dramatically wide-open mouth. **Instantaneous change of expression.**';
                    movementType = 'Primarily static, focusing on rapid, high-detail facial and minor body movements.';
                    break;
                case 'gimmick':
                    animationFocus = 'Repetitive, escalating gag structure with **consistent 3D animation styling**. Use of stylized visual cues like **"poof" clouds or star effects** on impact.';
                    cut2Focus = 'The core comedic action is performed **three times rapidly in 3D, each repetition with increasing, ludicrous exaggeration** and speed. **Fast, looping motion.**';
                    movementType = 'Fast, looping action with subtle 3D variations in each repetition, building to a bigger punchline.';
                    break;
            }

            // 프롬프트 템플릿 생성
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (2048x1152 recommended)\n';
            prompt += 'Seconds: 8.5\n\n'; // 총 길이 8.5초 (지침 반영)

            prompt += '=== Video Prompt ===\n\n';

            // Style (3D 애니메이션 - 픽사/드림웍스 스타일)
            prompt += `Style: **High-quality 3D Animated Comedy (Pixar/DreamWorks style)**. Bright, clean rendering with soft shadows and detailed textures. **Characters have expressive, stylized designs.** ${animationFocus}\n\n`;

            // Scene Description
            prompt += `Scene Description:\n**A SLAPSTICK 3D COMEDY GAG.** A small, expressive 3D character is in a brightly lit, whimsical 3D environment. ${userInput}. The action strictly adheres to **cartoon physics within a 3D space**.\n\n`;

            // Cinematography
            prompt += 'Cinematography:\n';
            prompt += 'Camera Shot: **Dynamic 3D camera angles**. Wide Shot to establish the comedic setup, followed by a tight **Extreme Close-up on the character\'s 3D animated reaction**.\n';
            prompt += 'Lens: Standard digital lens, with **subtle volumetric distortion** during high-speed or high-impact moments to enhance the cartoon physics.\n';
            prompt += 'Mood: Absurd, silly, high-energy, and lighthearted.\n\n';
            
            // Lighting
            prompt += 'Lighting:\n';
            prompt += 'Bright, **clean 3-point studio lighting** with soft, inviting shadows. Emphasis on character lighting to highlight their expressions. **Spotlight effect** for comedic emphasis on the punchline.\n\n';

            // Actions (8.5초 / 2.5초, 3.0초, 3.0초 분할 반영)
            prompt += 'Actions (3 Cuts for 8.5-second video):\n';
            prompt += '- Cut 1 (0:00 - 2.5s): **Setup.** The 3D character calmly approaches the source of the gag (e.g., the banana peel, the trap). **Slow, deliberate anticipation with expressive body language.**\n'; // (2.5 seconds)
            prompt += `- Cut 2 (2.5s - 5.5s): **The Gag/Climax.** The action occurs. **Fast, physics-defying 3D animation** is used during the peak of the slapstick. ${cut2Focus}\n`; // (3.0 seconds)
            prompt += '- Cut 3 (5.5s - 8.5s): **The Punchline/Aftermath.** The 3D character settles into a ridiculous, deformed state (e.g., flattened, dizzy, or smoke coming out of ears). **Hold the final comedic 3D pose for the duration, with subtle secondary animation.**\n\n'; // (3.0 seconds)

            // Camera Movement
            prompt += 'Camera Movement:\n';
            prompt += 'Mostly static 3D camera to let the action fill the frame, with **sudden, exaggerated camera shakes** during impact and **Fast Cut transitions** between scenes to maintain comedic timing.\n\n';

            // Palette
            prompt += 'Color Palette:\n';
            prompt += '**Bright, highly saturated primary and secondary colors** typical of modern 3D animated films. Clean, vibrant color fills with **subtle gradients and texture details**.\n\n';

            // Background Sound (Implied)
            prompt += 'Background Sound (Implied):\n';
            prompt += '**Exaggerated cartoon sound effects (Boing, Whizz, Crash, Twang, High-pitched Scream)**. **Mickey Mousing** (sound synchronized with movement) is essential. Upbeat, whimsical cartoon music.\n\n';

            // 추가 가이드
            prompt += '=== Production Notes ===\n';
            prompt += `- **Movement Continuity:** Ensure ${movementType}. The 3D animation must be highly exaggerated and fluid.\n`;
            prompt += '- **Cartoon Physics:** The scene must strictly adhere to 3D cartoon physics, ignoring real-world gravity and momentum for comedic effect.\n';
            prompt += '- **Clarity:** Ensure the main 3D character and the comedic element are clearly visible at all times, with clear staging.\n';

            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText || promptText.startsWith('⚠️')) {
                alert('먼저 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(135deg, #FFD700 0%, #FF8C00 100%)';
                    btn.style.borderColor = '#32CD32';
                    btn.style.color = '#FFFFFF';
                    btn.style.textShadow = '1px 1px 1px rgba(0, 0, 0, 0.2)';
                }, 2000);
            }).catch(err => {
                alert('복사에 실패했습니다. 다시 시도해주세요.');
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
