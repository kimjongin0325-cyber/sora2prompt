<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. 코미디 (Comedy) 프롬프트 제작자 - 3D 애니메이션</title>
    <style>
        /* CSS: 코미디 장르에 맞는 밝고 경쾌한 노란색 계열 유지 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1f1f2e 0%, #3a3a55 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); /* 코미디 색상 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #a0a0b0;
        }

        .main-content {
            background: rgba(45, 45, 68, 0.6);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .input-section {
            margin-bottom: 30px;
            padding: 0 20px; /* 좌우 여백 추가 */
        }

        .input-section h3 {
            color: #FFD700; /* 코미디 색상 */
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: rgba(30, 30, 46, 0.8);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            color: #e0e0e0;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 100px; /* 높이 약간 줄임 */
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        /* 선택 옵션 그룹 스타일 */
        .option-group {
            background: rgba(255, 215, 0, 0.05); /* 밝은 배경 */
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
        }

        .option-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .option-item:last-child {
            margin-bottom: 0;
        }

        .option-label {
            flex-basis: 35%;
            font-weight: 600;
            color: #FFD700; /* 코미디 색상 */
            font-size: 0.95em;
            display: flex;
            align-items: center;
        }

        .option-select {
            flex-basis: 65%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #777;
            background: #3a3a55;
            color: #e0e0e0;
            font-size: 1em;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFD700%22%20d%3D%22M287%20194.8c-3.2%203.2-8.3%203.2-11.6%200L146.2%2073.4%2016.9%20194.8c-3.2%203.2-8.3%203.2-11.6%200-3.2-3.2-3.2-8.3%200-11.6L140.4%2055.2c3.2-3.2%208.3-3.2%2011.6%200l129%20129c3.2%203.2%203.2%208.4%200%2011.6z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 10px;
            padding-right: 35px;
            transition: border-color 0.3s ease;
        }

        .option-select:hover {
            border-color: #FFD700;
        }

        /* 기타 스타일은 변경 없음 */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .copy-btn {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border: 2px solid #FFD700;
        }

        .copy-btn:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        .output-section {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .prompt-output {
            background: rgba(20, 20, 30, 0.9);
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #d0d0e0;
            max-height: 500px;
            overflow-y: auto;
        }

        .example-box {
            background: rgba(255, 215, 0, 0.1);
            border-left: 4px solid #FFD700;
            padding: 15px 20px;
            margin-top: 25px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #b0b0c0;
        }

        .example-box strong {
            color: #FFD700;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .main-content {
                padding: 30px 25px;
            }
            .button-group {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
            .option-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .option-label {
                flex-basis: auto;
                margin-bottom: 5px;
            }
            .option-select {
                flex-basis: 100%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🤣 코미디 (Comedy) 프롬프트 제작자 - 3D 애니메이션</h1>
            <p class="subtitle">과장된 표정과 슬랩스틱 코미디 타이밍을 위한 고에너지 프롬프트</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>주인공의 코믹한 상황과 그에 따른 과장된 반응을 묘사해주세요.</h3>
                
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="예시: 만화적인 토끼 캐릭터가 진흙 구덩이를 뛰어넘으려다 우스꽝스럽게 미끄러진다"
                    ></textarea>
                </div>

                <div class="option-group">
                    <div class="option-item">
                        <label for="actionStyle" class="option-label">주인공 액션 스타일</label>
                        <select id="actionStyle" class="option-select">
                            <option value="Absurd Slapstick Humor (슬랩스틱 코미디)">Absurd Slapstick Humor (슬랩스틱 코미디)</option>
                            <option value="Physical Chaos and Rubber-Hose Dynamics (고무 호스 물리법칙)">Physical Chaos and Rubber-Hose Dynamics (고무 호스 물리법칙)</option>
                            <option value="Timing-based Gag and Misfortune (타이밍 개그와 불운)">Timing-based Gag and Misfortune (타이밍 개그와 불운)</option>
                        </select>
                    </div>

                    <div class="option-item">
                        <label for="expressionStyle" class="option-label">과장된 표현 방식</label>
                        <select id="expressionStyle" class="option-select">
                            <option value="Extreme Squash-and-Stretch (극단적인 찌그러짐과 늘어남)">Extreme Squash-and-Stretch (극단적인 찌그러짐과 늘어남)</option>
                            <option value="Exaggerated Facial Reactions (만화적인 표정 오버)">Exaggerated Facial Reactions (만화적인 표정 오버)</option>
                            <option value="Cartoon Physics/Implosion (만화적 물리법칙 및 폭발)">Cartoon Physics/Implosion (만화적 물리법칙 및 폭발)</option>
                        </select>
                    </div>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 주인공이 끓는 주전자를 만지고는 얼굴이 찌그러지며 비명을 지른다 / 
                    식사 중인 캐릭터의 머리 위로 접시 스택이 천천히 무너진다 / 
                    악당이 바나나 껍질을 밟고 하늘 높이 솟아오른다
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            const actionStyle = document.getElementById('actionStyle').value.split('(')[0].trim();
            const expressionStyle = document.getElementById('expressionStyle').value.split('(')[0].trim();
            
            if (!userInput) {
                alert('장면 묘사를 입력해주세요!');
                return;
            }

            // **************** 요청하신 프롬프트 내용은 수정 없이 유지하며 선택값을 통합합니다. ****************
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (2048x1152 recommended)\n';
            prompt += 'Seconds: 8.5\n\n'; 

            prompt += '=== Video Prompt ===\n\n';

            // Style (선택값 통합)
            prompt += `Style: **Bright, high-energy 3D cartoon animation (e.g., modern cartoon network style)**. **Action Focus: ${actionStyle}**. **Expression Focus: ${expressionStyle}**. Highly elastic character models with extreme squash-and-stretch. Flat shading with vibrant, cheerful colors. Fast, unpredictable cuts.\n\n`;

            // Scene Description
            prompt += `Scene Description:\n**ABSURD 3D SLAPSTICK COMEDY.** A highly elastic 3D cartoon character (Goofy-style body physics) attempts a simple task, which spirals into slapstick chaos: ${userInput}. Focus on timing and physical comedy.\n\n`; 

            // Cinematography
            prompt += 'Cinematography:\n';
            prompt += 'Camera shot: **Extreme Close-up on the face** for exaggerated reaction, or a **Dutch Angle (기울어진 앵글)** to show chaos.\n';
            prompt += 'Lens: **Wide-angle (14mm-24mm) to exaggerate perspective and distortion** (fisheye effect for comedy).\n';
            prompt += 'Lighting: **Bright, uniform, and slightly oversaturated flat lighting** (no deep shadows) for a cheerful look.\n';
            prompt += 'Mood: Absurd, slapstick, goofy, high-strung energy\n\n';

            // Actions (3 Cuts for 8.5-second video)
            prompt += 'Actions (3 Cuts for 8.5-second video):\n';
            prompt += '- Cut 1 (0:00 - 2.5s): **Setup/Tension Build** - Character attempts a simple task, but something begins to go wrong (exaggerated eye-roll or stumble). (2.5 seconds)\n';
            prompt += '- Cut 2 (2.5s - 6.0s): **Slapstick Chaos** - **Fast, frantic, and physically impossible movement** (e.g., character spins uncontrollably, face stretches into a bizarre shape). (3.5 seconds)\n';
            prompt += '- Cut 3 (6.0s - 8.5s): **Punchline/Freeze Frame** - Character ends in a ridiculous, frozen pose, or with an absurd prop stuck to them (e.g., cross-eyed, steam coming out of ears). (2.5 seconds)\n\n';

            // Camera Movement
            prompt += 'Camera Movement:\n';
            prompt += '**Fast, snappy Whip Pans and sudden Zoom-ins for exaggerated reactions**. Mild handheld jitter for chaos simulation. **Keep subject centered during fast motion.**\n\n'; 

            // Palette
            prompt += 'Color Palette:\n';
            prompt += '**Highly saturated neon and primary colors (greens, pinks, yellows, blues)** with **controlled saturation to prevent clipping**. Strong separation between character and background.\n\n'; 

            // Background Sound
            prompt += 'Background Sound:\n';
            prompt += '**Over-the-top cartoon sound effects (Hanna-Barbera style): Boing, Spring, Honk, Twang — perfectly synced with motion timing.** Fast, goofy chase music (xylophone or banjo score implied).\n\n'; 

            // Production Notes
            prompt += '=== Production Notes ===\n';
            prompt += '- **Prioritize *squash and stretch* with rubber-body dynamics for maximum comedic exaggeration.**\n'; 
            prompt += '- Maintain extremely fast and unpredictable pacing.\n';
            prompt += '- Ensure the final frame (punchline) is clearly defined and ridiculous.\n';
            prompt += '- Use the vibrant color palette consistently.\n';
            // *************************************************************************

            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText) {
                alert('먼저 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'rgba(255, 215, 0, 0.2)'; 
                    btn.style.borderColor = '#FFD700';
                    btn.style.color = '#FFD700';
                }, 2000);
            }).catch(err => {
                alert('복사에 실패했습니다. 다시 시도해주세요.');
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
