<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 액션/어드벤처 - 실사 영화 (Live-Action)</title>
    <style>
        /* CSS: 액션/어드벤처 장르에 맞는 강렬한 색상 및 대비 (다크 그레이/오렌지) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1A1A1A 0%, #000000 100%); /* 다크 시네마틱 배경 */
            color: #E0E0E0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            /* 시네마틱 골드 및 레드 */
            background: linear-gradient(135deg, #FFD700 0%, #B22222 100%); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #FF4500; /* 오렌지 레드 */
        }

        .main-content {
            background: rgba(10, 10, 10, 0.95);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 40px rgba(255, 69, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .select-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(255, 69, 0, 0.4);
        }

        .select-group label {
            font-size: 1em;
            color: #FFD700;
        }

        select {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.9);
            color: #E0E0E0;
            border: 1px solid #B22222;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            text-align-last: center;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            color: #E0E0E0;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #FF4500;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        textarea::placeholder {
            color: #555555;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #000000;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.2);
        }

        .generate-btn {
            background: linear-gradient(135deg, #FF4500 0%, #FFD700 100%);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn {
            background: rgba(178, 34, 34, 0.2);
            color: #FFD700;
            border: 2px solid #B22222;
        }

        .copy-btn:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        .output-section {
            background: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(255, 215, 0, 0.4);
        }

        .output-section h3 {
            color: #FF4500;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prompt-output {
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #F0F8FF; /* 앨리스 블루 */
            max-height: 500px;
            overflow-y: auto;
        }

        .prompt-output::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-output::-webkit-scrollbar-track {
            background: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
        }

        .prompt-output::-webkit-scrollbar-thumb {
            background: #FFD700;
            border-radius: 10px;
        }

        .example-box {
            background: rgba(178, 34, 34, 0.1);
            border-left: 4px solid #FFD700;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #F0F8FF;
        }

        .example-box strong {
            color: #FFD700;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>1️⃣ 액션/어드벤처 (Action/Adventure) - 실사 영화</h1>
            <p class="subtitle">시네마틱 리얼리즘: 거친 질감, 하이 콘트라스트 조명, 핸드헬드 움직임 강조</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>주인공의 사실적인 액션 시퀀스와 갈등을 묘사해주세요.</h3>
                <div class="input-wrapper">
                    <div class="select-group">
                        <label for="cameraSelect">카메라 움직임 강조:</label>
                        <select id="cameraSelect">
                            <option value="handheld_chaos">격렬한 핸드헬드 (Chaotic Handheld)</option>
                            <option value="speed_drone">고속 드론/차량 추적 (High-Speed Vehicle/Drone Tracking)</option>
                            <option value="cinematic_zoom">긴박한 텔레포토 줌 (Tight Telephoto Zoom)</option>
                        </select>
                    </div>
                    <textarea 
                        id="userInput" 
                        placeholder="예시: 주인공이 좁은 골목길을 고속으로 질주하며, 뒤따르는 무장 차량들의 총격을 간발의 차로 피한다."
                    ></textarea>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 스파이가 고층 건물의 외벽을 맨손으로 등반하며 미세한 발판을 밟는다. / 
                    주인공이 권총 한 자루로 어둠 속에서 수많은 적과 근접 격투를 벌인다.
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            const cameraMovement = document.getElementById('cameraSelect').value;
            
            if (!userInput) {
                alert('액션 장면을 입력해주세요!');
                return;
            }

            // 카메라 옵션에 따른 세부 묘사 설정
            let cut1Camera, cut2Camera, cut3Camera, cameraMovementNote;
            
            switch(cameraMovement) {
                case 'handheld_chaos':
                    cut1Camera = 'An immediate, shaky **Handheld Close-up** on the character\'s focused expression.';
                    cut2Camera = 'A violently jarring **Handheld Tracking Shot** following the protagonist through the chaos.';
                    cut3Camera = 'A sudden transition to a stable **Wide Shot** on the final, exhausting action.';
                    cameraMovementNote = '**Aggressive Handheld Camera Movement** (like a documentary) to convey urgency. Utilize **fast cuts and whip pans** in transition.';
                    break;
                case 'speed_drone':
                    cut1Camera = 'A high-speed **Drone Shot** establishing the chase environment from above.';
                    cut2Camera = 'A low-angle **Vehicle Tracking Shot** moving at maximum velocity right beside the subject, creating lens distortion.';
                    cut3Camera = 'A dramatic **Dolly Zoom/Vertigo Effect** as the character reaches their destination.';
                    cameraMovementNote = 'Seamless **High-Speed Tracking/Drone Shots** with **Parallax Motion**. Focus on real-world **motion blur** for speed.';
                    break;
                case 'cinematic_zoom':
                    cut1Camera = 'A **Telephoto Close-up** on an object of tension (e.g., a gun, a key).';
                    cut2Camera = 'A sharp, quick **Zoom-in** on the intense combat moment, compressing the background (Telephoto effect).';
                    cut3Camera = 'A final, slow **Dolly Out** from the result of the action, using a **Long Lens**.';
                    cameraMovementNote = '**Long Lens (Telephoto)** compression is key. Use **smooth, dramatic zoom-ins and focus pulls (Rack Focus)**.';
                    break;
            }

            // 프롬프트 템플릿 생성
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (4K resolution recommended)\n';
            prompt += 'Seconds: 8.5\n\n'; // 총 길이 8.5초 (지침 반영: 2.5s, 3.0s, 3.0s)

            prompt += '=== Video Prompt ===\n\n';

            // Style (실사 영화)
            prompt += 'Style: **Photorealistic Live-Action Film Quality**. Shot on **ARRI Alexa 65mm**. High cinematic detail, realistic human anatomy, and natural movement physics. Inspired by **modern action cinema (John Wick, Mission Impossible)**.\n\n';

            // Scene Description
            prompt += `Scene Description:\n**INTENSE ACTION SEQUENCE.** A highly trained protagonist is executing a complex physical move in a hostile environment. ${userInput}. The setting must be a detailed, realistic location. **The action must be fluid, fast, and grounded in real-world physics.**\n\n`;

            // Cinematography
            prompt += 'Cinematography:\n';
            prompt += 'Camera Shot: **Close Quarters Combat Medium Shot** transitioning to a **Wide Establishing Shot**.\n';
            prompt += 'Lens: **Anamorphic Lens** for dramatic flares and wide cinematic ratio. **Focus on Deep Depth of Field** for clear action.\n';
            prompt += 'Mood: Tense, urgent, high-stakes, and gritty.\n\n';
            
            // Lighting & Post-Processing (실사 영화의 사실감 강조)
            prompt += 'Lighting & Grading:\n';
            prompt += '***Hard, directional source lighting with deep, crushed shadows (High Contrast Ratio).***\n';
            prompt += '***Volumetric dust/smoke effects catching the light.***\n';
            prompt += '***Heavy color grading (Teal and Orange palette recommended) for a modern blockbuster look.***\n\n';


            // Actions (8.5초 / 2.5초, 3.0초, 3.0초 분할 반영)
            prompt += 'Actions (3 Cuts for 8.5-second video):\n';
            prompt += '- Cut 1 (0:00 - 2.5s): The immediate danger is introduced. The protagonist reacts instinctively. **Focus on realistic character performance and facial tension.**\n';
            prompt += `- Cut 2 (2.5s - 5.5s): The peak of the physical conflict/impact. **The movement is sharp and brutal, with realistic physics.** ${cut2Camera}\n`;
            prompt += `- Cut 3 (5.5s - 8.5s): The immediate resolution. The protagonist quickly assesses the situation before moving to the next objective. ${cut3Camera}\n\n`;

            // Camera Movement (선택된 옵션 + 실사 스타일 지침)
            prompt += 'Camera Movement:\n';
            prompt += `${cameraMovementNote}\n`;
            prompt += '***Use realistic cinematic lens flares (Anamorphic Streak).***\n';
            prompt += '***Aggressive Handheld Camera Movement to convey urgency.***\n\n';


            // Palette & Detail (실사 질감 강조)
            prompt += 'Color Palette:\n';
            prompt += '***Desaturated and moody Teal/Orange color palette.***\n';
            prompt += '***Heavy film grain, slight lens imperfection, and chromatic aberration for a raw, filmic look.***\n';
            prompt += '***Focus on realistic texture detail: rough skin, worn fabric, metallic reflections.***\n\n';

            // Background Sound (Implied)
            prompt += 'Background Sound (Implied):\n';
            prompt += '***Driving, tense orchestral score with modern synth elements.***\n';
            prompt += '***Hyper-realistic and amplified sound effects: heavy gunshots, thudding impacts, deep explosions.***\n';
            prompt += '***Minimal dialogue; focus on the atmosphere and tension.***\n\n';


            // 추가 가이드 (실사 액션 강조)
            prompt += '=== Production Notes ===\n';
            prompt += '***Maintain 24fps film cadence with natural motion blur.***\n';
            prompt += '***Ensure photorealistic human models and texture quality.***\n';
            prompt += '***Realistic physics and weight on all movements.***\n';
            prompt += '***Keep visual tone consistent with a high-budget action blockbuster.***\n';

            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText) {
                alert('먼저 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    // 원본 버튼 스타일로 복구
                    btn.style.background = 'linear-gradient(135deg, #FF4500 0%, #FFD700 100%)';
                    btn.style.color = '#000000';
                    btn.style.border = 'none';
                    btn.style.textShadow = '1px 1px 1px rgba(255, 255, 255, 0.2)';
                }, 2000);
            }).catch(err => {
                alert('복사에 실패했습니다. 다시 시도해주세요.');
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
