<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora2 프롬프트 제작자 - 스릴러/미스터리</title>
    <style>
        /* CSS 시작 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        /* 스릴러/미스터리 장르 전용 색상: 어둡고 긴장감 있는 보라색/자주색 계열 */
        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #8a2be2 0%, #483d8b 100%); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #a0a0b0;
        }

        .main-content {
            background: rgba(45, 45, 68, 0.6);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #8a2be2; 
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: rgba(30, 30, 46, 0.8);
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 15px;
            color: #e0e0e0;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
        }

        textarea::placeholder {
            color: #6b7280;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn {
            background: linear-gradient(135deg, #8a2be2 0%, #483d8b 100%);
            color: white;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn {
            background: rgba(138, 43, 226, 0.2);
            color: #8a2be2;
            border: 2px solid #8a2be2;
        }

        .copy-btn:hover {
            background: rgba(138, 43, 226, 0.3);
        }

        .output-section {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(138, 43, 226, 0.3);
        }

        .output-section h3 {
            color: #8a2be2;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prompt-output {
            background: rgba(20, 20, 30, 0.9);
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #d0d0e0;
            max-height: 500px;
            overflow-y: auto;
        }

        .prompt-output::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-output::-webkit-scrollbar-track {
            background: rgba(30, 30, 46, 0.5);
            border-radius: 10px;
        }

        .prompt-output::-webkit-scrollbar-thumb {
            background: #8a2be2;
            border-radius: 10px;
        }

        .example-box {
            background: rgba(138, 43, 226, 0.1);
            border-left: 4px solid #8a2be2;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #b0b0c0;
        }

        .example-box strong {
            color: #8a2be2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
        /* CSS 끝 */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 스릴러/미스터리 (Thriller/Mystery) 프롬프트 제작자</h1>
            <p class="subtitle">긴장감, 서스펜스, 그리고 반전을 유도하는 어둡고 심오한 프롬프트</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>어떤 미스터리한 장면을 만들고 싶으신가요?</h3>
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="예시: 안개 낀 새벽 숲속에서 손전등을 들고 무언가를 찾는 탐정의 뒷모습"
                    ></textarea>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 낡은 아파트 복도, 문틈 아래로 새어 나오는 붉은 빛 / 
                    창문으로 들여다보는 카메라를 알아차린 주인공의 놀란 눈동자 / 
                    조사관이 책상 위의 증거 사진을 확대한다
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수: 복사 실패 메시지가 이미 출력되었는지 여부를 추적합니다.
        let hasAlertedCopyFailure = false; 

        // 스릴러/미스터리 장르 전용 프롬프트 생성 함수
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            
            if (!userInput) {
                alert('아이디어를 입력해주세요!');
                return;
            }

            // 프롬프트 템플릿 생성
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (2048x1152 recommended)\n';
            prompt += 'Seconds: 8.5\n\n'; // 요청하신 8.5초 적용

            prompt += '=== Video Prompt ===\n\n';

            // Style 자동 생성 (스릴러: 어둡고 대비 강함)
            prompt += 'Style: Neo-noir aesthetic with **heavy shadows and dramatic high contrast (Film Noir)**. **Desaturated, moody color grading** with occasional use of a single, contrasting color (e.g., neon red). Sharp focus and deep cinematic depth of field. 4K digital cinema quality.\n\n';

            // 사용자 입력을 기반으로 Scene Description 생성
            prompt += `Scene Description:\n**HIGH-STAKES TENSION/UNRAVELING MYSTERY.** ${userInput}. Atmosphere must be palpable with a sense of dread or discovery.\n\n`;

            // Cinematography (스릴러: 서스펜스 고조)
            prompt += 'Cinematography:\n';
            prompt += 'Camera shot: **Point-of-View (POV) shot** or **Over-the-shoulder shot** to increase intimacy and vulnerability. **Tight close-up on hands or eyes** for key clues.\n';
            prompt += 'Lens: 35mm lens for a slightly wider, immersive view, or a long lens for **voyeuristic compression**.\n';
            prompt += 'Lighting: Low-key lighting, **Hard light creating distinct shadows (Film Noir)**. **Venetian blind shadows (Shadow bars)** across the subject.\n'; // 그림자를 활용해 불안감 조성
            prompt += 'Mood: Ominous, Suspenseful, Paranoid\n\n';

            // Actions (요청하신 새로운 시간 분할 반영: 2.5s / 3.0s / 3.0s)
            prompt += 'Actions (3 Cuts for 8.5-second video):\n';
            prompt += '- Cut 1 (0:00 - 2.5s): **Initial Search/Establishing Dread** - Slow tracking shot across a suspicious environment or object. (2.5 seconds)\n';
            prompt += '- Cut 2 (2.5s - 5.5s): **The Clue/Sudden Realization** - A rapid zoom-in or tilt-up to reveal a critical piece of evidence or a sudden, shocking figure. (3.0 seconds)\n';
            prompt += '- Cut 3 (5.5s - 8.5s): **The Escape/Imminent Danger** - Quick reverse shot showing the protagonist reacting or moving away from the threat, ending on a chilling, held frame. (3.0 seconds)\n\n';

            // Camera Movement (스릴러: 긴장감 고조)
            prompt += 'Camera Movement:\n';
            prompt += '**Slow, creeping Dolly-in motion** to build anxiety. Sudden, sharp **whip-pan** or **jump-cut** to break the tension. Steady, observational tripod shot to convey surveillance.\n\n';

            // Palette (스릴러: 분위기 중심)
            prompt += 'Color Palette:\n';
            prompt += 'Deep blues, grays, and blacks. Low saturation, with stark contrast. A single bright color (e.g., red) may be used for blood or key light source.\n\n';

            // Background Sound
            prompt += 'Background Sound:\n';
            prompt += 'Heavy, rhythmic **percussion or dissonant string music**. **Non-diegetic sound (Heartbeat, breathing)** to emphasize fear. Subtle, persistent ambient noise (e.g., dripping water).\n\n';

            // 추가 가이드
            prompt += '=== Production Notes ===\n';
            prompt += '- **Prioritize shadows and negative space to hide information.**\n';
            prompt += '- Use the camera to imply a threat is present (unseen observer).\n';
            prompt += '- Maintain a high level of visual contrast.\n';
            prompt += '- The edit between Cut 2 and 3 should be sudden and impactful.\n';

            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        // 복사 함수 (복사 실패 알림 1회 제한 적용)
        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText) {
                alert('먼저 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    // 스릴러 색상 복구
                    btn.style.background = 'rgba(138, 43, 226, 0.2)'; 
                    btn.style.borderColor = '#8a2be2';
                    btn.style.color = '#8a2be2';
                }, 2000);
            }).catch(err => {
                // 실패 시, 이전에 메시지를 출력하지 않았을 경우에만 실행
                if (!hasAlertedCopyFailure) {
                    alert('⚠️ 복사에 실패했습니다. (보안 정책 문제일 수 있음)');
                    // 메시지 출력 후 상태를 true로 변경하여 다음부터는 나오지 않게 합니다.
                    hasAlertedCopyFailure = true; 
                    console.error('클립보드 복사 실패:', err);
                }
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
