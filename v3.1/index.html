<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 액션/어드벤처 - 3D 시네마틱 애니메이션</title>
    <style>
        /* CSS: 액션/어드벤처 장르에 맞는 강렬한 색상 및 대비 (다크 블루/레드) 유지 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f1f 0%, #000000 100%);
            color: #E0E0E0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            /* 다크 오렌지 및 블루 - 원본 스타일 유지 */
            background: linear-gradient(135deg, #FF4500 0%, #1E90FF 100%); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #FF6347; /* 토마토 레드 */
        }

        .main-content {
            background: rgba(0, 0, 15, 0.9);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(255, 69, 0, 0.2);
            border: 2px solid rgba(30, 144, 255, 0.4);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #1E90FF;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .select-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 5, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(255, 69, 0, 0.4);
        }

        .select-group label {
            font-size: 1em;
            color: #FF4500;
        }

        select {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.9);
            color: #E0E0E0;
            border: 1px solid #1E90FF;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            text-align-last: center;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 5, 0.8);
            border: 2px solid rgba(30, 144, 255, 0.4);
            border-radius: 15px;
            color: #E0E0E0;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #FF4500;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2);
        }

        textarea::placeholder {
            color: #404050;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #000000;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.2);
        }

        .generate-btn {
            background: linear-gradient(135deg, #FF4500 0%, #FFD700 100%);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn {
            background: rgba(30, 144, 255, 0.2);
            color: #FF4500;
            border: 2px solid #1E90FF;
        }

        .copy-btn:hover {
            background: rgba(255, 69, 0, 0.3);
        }

        .output-section {
            background: rgba(0, 0, 10, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(30, 144, 255, 0.4);
        }

        .output-section h3 {
            color: #FF4500;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prompt-output {
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #ADD8E6;
            max-height: 500px;
            overflow-y: auto;
        }

        .prompt-output::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-output::-webkit-scrollbar-track {
            background: rgba(15, 15, 30, 0.5);
            border-radius: 10px;
        }

        .prompt-output::-webkit-scrollbar-thumb {
            background: #FF4500;
            border-radius: 10px;
        }

        .example-box {
            background: rgba(30, 144, 255, 0.1);
            border-left: 4px solid #FF4500;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #ADD8E6;
        }

        .example-box strong {
            color: #FF4500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>1️⃣ 액션/어드벤처 (Action/Adventure) - 3D 시네마틱</h1>
            <p class="subtitle">AAA 게임 시네마틱 스타일: 사실적인 렌더링, 깊이 있는 필드, 강렬한 액팅 강조</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>주인공의 역동적인 액션과 주요 갈등을 묘사해주세요.</h3>
                <div class="input-wrapper">
                    <div class="select-group">
                        <label for="cameraSelect">카메라 연출 강조:</label>
                        <select id="cameraSelect">
                            <option value="dutch_angle">더치 앵글/흔들림 (Dutch Angle/Handheld)</option>
                            <option value="cinematic_slowing">시네마틱 슬로 모션 (High-Speed to Slow-mo Ramping)</option>
                            <option value="orbital_shot">전투 궤도 회전 (Intense Orbital Shot)</option>
                        </select>
                    </div>
                    <textarea 
                        id="userInput" 
                        placeholder="예시: 주인공이 거대한 광선검을 휘두르자 주변의 바위들이 폭발하며 파편이 튀어나간다."
                    ></textarea>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 빌런이 에너지 파동을 발사하고, 주인공이 그것을 간발의 차로 피하며 반격한다. / 
                    주인공이 고층 빌딩 사이를 고속으로 활강하며 적들의 드론을 파괴한다.
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            const cameraMovement = document.getElementById('cameraSelect').value;
            
            if (!userInput) {
                alert('액션 장면을 입력해주세요!');
                return;
            }

            // 카메라 옵션에 따른 세부 묘사 설정
            let cut1Camera, cut2Camera, cut3Camera, cameraMovementNote;
            
            switch(cameraMovement) {
                case 'dutch_angle':
                    cut1Camera = 'An immediate **Dutch Angle** shot to create tension, with a subtle **Handheld shake**.';
                    cut2Camera = 'A rapid **Push-in** on the impact moment from a low angle, emphasizing power.';
                    cut3Camera = 'The camera stabilizes to a **Mid-Shot** as the dust settles, keeping the slight handheld feel.';
                    cameraMovementNote = '**Aggressive Dutch Angles** and **Handheld Camera Movement** for grit and intensity. Strong use of **Rack Focus** in dramatic moments.';
                    break;
                case 'cinematic_slowing':
                    cut1Camera = 'A fast **Lateral Tracking Shot** following the running character at high speed.';
                    cut2Camera = 'The camera transitions to an **Extreme Slow-Motion Ramping** on the critical blow, focusing on detailed particle effects.';
                    cut3Camera = 'Normal speed resumes with a dynamic **Zoom-out** to reveal the destruction.';
                    cameraMovementNote = 'Seamless transition from **High Frame Rate (HFR)** speed to **Dramatic Slow Motion Ramping** at the point of impact. Utilize **motion blur** for realism.';
                    break;
                case 'orbital_shot':
                    cut1Camera = 'A wide **Establishing Shot** of the combatants in a tense standoff.';
                    cut2Camera = 'A fast, intense **360-degree Orbital Shot** around the fighting characters as they clash.';
                    cut3Camera = 'The camera halts on an **Eye-Level Medium Shot** on the character\'s determined face.';
                    cameraMovementNote = 'Focus on **Rapid Orbital and 360-degree Rotation Shots** around the action zone. Maintain a deep **Cinematic Depth of Field** at all times.';
                    break;
            }

            // 프롬프트 템플릿 생성
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (2048x1152 recommended)\n';
            prompt += 'Seconds: 8.5\n\n'; // 총 길이 8.5초 (지침 반영: 2.5s, 3.0s, 3.0s)

            prompt += '=== Video Prompt ===\n\n';

            // Style (3D 애니메이션 - 액션/어드벤처 시네마틱 스타일)
            prompt += 'Style: **High-Fidelity 3D Cinematic Animation**. **Photorealistic PBR rendering**, detailed textures, and complex character models. Inspired by **AAA Game Engine Cinematics** (e.g., Unreal Engine) or **Final Fantasy: Advent Children**. **Gritty, realistic physics, and detailed cloth simulation.**\n\n';

            // Scene Description
            prompt += `Scene Description:\n**EXPLOSIVE ACTION SCENE.** The protagonist is engaged in a high-stakes, intense battle. ${userInput}. The background is an intricate, realistic 3D environment with detailed particle effects (smoke, fire, debris) at the point of impact. **Realistic motion blur and complex physics simulation are essential.**\n\n`;

            // Cinematography
            prompt += 'Cinematography:\n';
            prompt += 'Camera Shot: **Dynamic Medium Shot** transitioning to a **Wide Action Shot**.\n';
            prompt += 'Lens: **Cinematic Wide-angle lens (24mm or 35mm)** for visceral impact.\n';
            prompt += 'Mood: Intense, gritty, epic, and highly dramatic.\n\n';
            
            // Lighting & Rendering (3D 사실감 강조)
            prompt += 'Lighting & Rendering:\n';
            prompt += '***High-contrast dramatic lighting (Rembrandt/Split lighting) to define tension and shape.***\n';
            prompt += '***Full Ray Tracing Global Illumination for accurate shadows and reflections.***\n';
            prompt += '***Volumetric smoke, fog, and light shafts for atmosphere and depth.***\n';
            prompt += '***Photorealistic material quality on all surfaces (metal, leather, concrete).***\n\n';


            // Actions (8.5초 / 2.5초, 3.0초, 3.0초 분할 반영)
            prompt += 'Actions (3 Cuts for 8.5-second video):\n';
            prompt += '- Cut 1 (0:00 - 2.5s): The tense buildup. The protagonist shows anticipation and prepares a strong physical move. **Emphasize realistic human movement and weight.**\n';
            prompt += `- Cut 2 (2.5s - 5.5s): The peak, high-impact moment. **Violent, realistic physics and detailed particle effects are central.** ${cut2Camera}\n`;
            prompt += `- Cut 3 (5.5s - 8.5s): The powerful resolution. The protagonist completes the move and holds a strong, stable pose. **The camera captures the environmental after-effects (smoke, debris).** ${cut3Camera}\n\n`;

            // Camera Movement (고객님 지침 반영)
            prompt += 'Camera Movement:\n';
            prompt += `${cameraMovementNote}\n`;
            prompt += '***Utilize cinematic motion blur and lens flare effects.***\n';
            prompt += '***Maintain a deep Cinematic Depth of Field for a film-like look.***\n\n';


            // Palette (고객님 지침 반영)
            prompt += 'Color Palette:\n';
            prompt += '***Desaturated and moody color grading: deep blues, sharp metallic greys, and intense orange/red highlights (for energy/fire).***\n';
            prompt += '***High dynamic range (HDR) for bright explosions against a dark background.***\n';
            prompt += '***Film grain overlay or slight chromatic aberration for a rugged cinematic finish.***\n\n';

            // Background Sound (고객님 지침 반영)
            prompt += 'Background Sound (Implied):\n';
            prompt += '***Massive, epic orchestral score mixed with deep, industrial sound design.***\n';
            prompt += '***Loud, hyper-realistic sound effects: heavy metal clangs, concrete crumbling, explosive bursts.***\n';
            prompt += '***Perfect sync between visual impact and sonic boom.***\n\n';


            // 추가 가이드 (3D 액션 시네마틱 강조)
            prompt += '=== Production Notes ===\n';
            prompt += '***Render with Photorealistic 3D quality (PBR materials, Ray Tracing).***\n';
            prompt += '***Ensure complex character models and detailed facial performance.***\n';
            prompt += '***Focus on realistic physics, weight, and detailed material simulation (cloth/hair).***\n';
            prompt += '***Keep visual tone consistent with a dark, high-stakes AAA game cinematic.***\n';

            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText) {
                alert('먼저 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    // 원본 버튼 스타일로 복구
                    btn.style.background = 'rgba(30, 144, 255, 0.2)';
                    btn.style.color = '#FF4500';
                    btn.style.border = '2px solid #1E90FF';
                    btn.style.textShadow = '1px 1px 1px rgba(255, 255, 255, 0.2)';
                }, 2000);
            }).catch(err => {
                alert('복사에 실패했습니다. 다시 시도해주세요.');
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
