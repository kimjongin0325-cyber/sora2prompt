<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>액션/모험 프롬프트 제작자 - 3D 애니메이션</title>
    <style>
        /* CSS: 액션/모험 (3D 애니메이션) - 밝고 선명한 주황색 계열 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1f1f2e 0%, #3a3a55 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            /* 3D 애니메이션에 맞게 더 밝고 선명한 주황색 계열 */
            background: linear-gradient(135deg, #ffa500 0%, #ff6f00 100%); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #a0a0b0;
        }

        .main-content {
            background: rgba(45, 45, 68, 0.6);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #ffa500; /* 액션 3D 색상 */
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: rgba(30, 30, 46, 0.8);
            border: 2px solid rgba(255, 165, 0, 0.3); /* 액션 3D 색상 */
            border-radius: 15px;
            color: #e0e0e0;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #ffa500; /* 액션 3D 색상 */
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.1);
        }

        textarea::placeholder {
            color: #6b7280;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn {
            background: linear-gradient(135deg, #ffa500 0%, #ff6f00 100%); /* 액션 3D 색상 */
            color: white;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 165, 0, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn {
            background: rgba(255, 165, 0, 0.2); /* 액션 3D 색상 */
            color: #ffa500;
            border: 2px solid #ffa500;
        }

        .copy-btn:hover {
            background: rgba(255, 165, 0, 0.3);
        }

        .output-section {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(255, 165, 0, 0.3); /* 액션 3D 색상 */
        }

        .output-section h3 {
            color: #ffa500; /* 액션 3D 색상 */
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prompt-output {
            background: rgba(20, 20, 30, 0.9);
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #d0d0e0;
            max-height: 500px;
            overflow-y: auto;
        }

        .prompt-output::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-output::-webkit-scrollbar-track {
            background: rgba(30, 30, 46, 0.5);
            border-radius: 10px;
        }

        .prompt-output::-webkit-scrollbar-thumb {
            background: #ffa500; /* 액션 3D 색상 */
            border-radius: 10px;
        }

        .example-box {
            background: rgba(255, 165, 0, 0.1); /* 액션 3D 색상 */
            border-left: 4px solid #ffa500;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #b0b0c0;
        }

        .example-box strong {
            color: #ffa500; /* 액션 3D 색상 */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>💥 액션/모험 (Action/Adventure) 프롬프트 제작자 - 3D 애니메이션</h1>
            <p class="subtitle">픽사/드림웍스 스타일의 과장된 움직임과 화려한 연출을 위한 프롬프트</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>어떤 과장된 3D 액션 장면을 만들고 싶으신가요?</h3>
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="예시: 주인공이 거대한 로봇의 손을 타고 공중제비를 돌아 착지한다"
                    ></textarea>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 만화적인 악당이 빠른 속도로 도주하는 장면 / 
                    영웅이 하늘을 나는 자동차에서 뛰어내려 폭발을 피한다 / 
                    탐험가가 귀여운 장애물을 피해 달려간다
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            
            if (!userInput) {
                alert('아이디어를 입력해주세요!');
                return;
            }

            // 프롬프트 템플릿 생성
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (2048x1152 recommended)\n';
            prompt += 'Seconds: 8.5\n\n'; // 총 길이 8.5초 (지침 반영)

            prompt += '=== Video Prompt ===\n\n';

            // Style 자동 생성 (액션/모험 3D 애니메이션 특화)
            prompt += 'Style: **High-quality, stylized 3D animation (e.g., Pixar/Dreamworks aesthetic)**. Clean, smooth, hyper-detailed rendering. **Vibrant and highly saturated color palette**. Exaggerated movement and physics. **Soft volumetric lighting**.\n\n';

            // 사용자 입력을 기반으로 Scene Description 생성
            prompt += `Scene Description:\n**OVER-THE-TOP ANIMATED ACTION SEQUENCE.** ${userInput}. Exaggerated movement and fun impact are key.\n\n`;

            // Cinematography (액션/모험 3D 애니메이션 특화)
            prompt += 'Cinematography:\n';
            prompt += 'Camera shot: **Dynamic, wide-angle following shot (Follow-cam)** or **Crane Shot** for scale.\n';
            prompt += 'Lens: 18mm wide lens for **dramatic, sweeping perspective**\n';
            prompt += 'Lighting: **Bright, clear, stylized Rim Lighting** to define characters and objects against the background.\n';
            prompt += 'Mood: Energetic, fun, epic, family-friendly spectacle\n\n';

            // Actions (요청하신 시간 분할 반영)
            prompt += 'Actions (3 Cuts for 8.5-second video):\n';
            prompt += '- Cut 1 (0:00 - 2.5s): **Setup/Wind-up** - Character starts the big maneuver (e.g., jumps from a height, revs an engine). (2.5 seconds)\n';
            prompt += '- Cut 2 (2.5s - 6.0s): **Apex Action/Mid-air sequence** - The main, most visually complex action is performed with exaggerated, snappy motion. (3.5 seconds)\n';
            prompt += '- Cut 3 (6.0s - 8.5s): **Cartoonish Impact/Perfect Landing** - A heroic, perfectly framed landing or a satisfying, over-the-top explosion/impact. (2.5 seconds)\n\n';

            // Camera Movement (액션/모험 3D 애니메이션 특화)
            prompt += 'Camera Movement:\n';
            prompt += '**Fast, but incredibly fluid and smooth motion**. **Hyper-Dolly** or **360-degree Arc Shot**. Simulated motion blur on fast objects.\n\n';

            // Palette
            prompt += 'Color Palette:\n';
            prompt += '**Highly Saturated, Primary Colors** (Red, Yellow, Blue). Clean highlights and soft shadows.\n\n';

            // Background Sound
            prompt += 'Background Sound:\n';
            prompt += 'Loud, stylized **sound effects (Boing, Crash, Whoosh)**. Upbeat, heroic orchestral score or energetic electronic music (implied).\n\n';

            // 추가 가이드
            prompt += '=== Production Notes ===\n';
            prompt += '- **Prioritize exaggerated, snappy motion and visual clarity**\n';
            prompt += '- Maintain consistency in the clean, Pixar-style rendering\n';
            prompt += '- Ensure characters and environments are highly detailed\n';
            prompt += '- Use the vibrant color palette consistently\n';

            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText) {
                alert('먼저 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'rgba(255, 165, 0, 0.2)'; // 액션 3D 색상
                    btn.style.borderColor = '#ffa500';
                    btn.style.color = '#ffa500';
                }, 2000);
            }).catch(err => {
                alert('복사에 실패했습니다. 다시 시도해주세요.');
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
