<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮤직비디오 프롬프트 제작자 - 3D 애니메이션</title>
    <style>
        /* CSS: 뮤직비디오 장르에 맞는 네온 핑크와 일렉트릭 블루 계열 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0026 100%);
            color: #E0E0E0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #FF1493 0%, #00FFFF 100%); /* 네온 핑크 및 시안 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1em;
            color: #FF69B4;
        }

        .main-content {
            background: rgba(10, 0, 20, 0.9);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 50px rgba(255, 20, 147, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.4);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #00FFFF; /* 뮤비 색상 */
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .select-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(5, 0, 10, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(255, 20, 147, 0.4);
        }

        .select-group label {
            font-size: 1em;
            color: #FF1493;
        }

        select {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.9);
            color: #E0E0E0;
            border: 1px solid #00FFFF;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            text-align-last: center;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 20px;
            background: rgba(5, 0, 10, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 15px;
            color: #E0E0E0;
            font-size: 1.1em;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #FF1493;
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
        }

        textarea::placeholder {
            color: #403040;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #000000;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.2);
        }

        .generate-btn {
            background: linear-gradient(135deg, #FF1493 0%, #00FFFF 100%);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn {
            background: rgba(255, 20, 147, 0.2);
            color: #00FFFF;
            border: 2px solid #FF1493;
        }

        .copy-btn:hover {
            background: rgba(0, 255, 255, 0.3);
        }

        .output-section {
            background: rgba(5, 0, 10, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(0, 255, 255, 0.4);
        }

        .output-section h3 {
            color: #FF1493;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .prompt-output {
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.8;
            color: #B2FFFF;
            max-height: 500px;
            overflow-y: auto;
        }

        .prompt-output::-webkit-scrollbar {
            width: 8px;
        }

        .prompt-output::-webkit-scrollbar-track {
            background: rgba(10, 0, 20, 0.5);
            border-radius: 10px;
        }

        .prompt-output::-webkit-scrollbar-thumb {
            background: #FF1493;
            border-radius: 10px;
        }

        .example-box {
            background: rgba(0, 255, 255, 0.1);
            border-left: 4px solid #FF1493;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #B2FFFF;
        }

        .example-box strong {
            color: #FF1493;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 30px 25px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 뮤직비디오 (Music Video) 프롬프트 제작자 - 3D 애니메이션</h1>
            <p class="subtitle">강렬한 리듬, 초현실적인 비주얼, 시각적 모핑(Morphing) 효과를 위한 프롬프트</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h3>어떤 곡의 어떤 장면을 시각화하고 싶으신가요?</h3>
                <div class="input-wrapper">
                    <div class="select-group">
                        <label for="subjectSelect">주인공 선택:</label>
                        <select id="subjectSelect">
                            <option value="human">일반 캐릭터 (댄서/가수/추상적 인물)</option>
                            <option value="cat">고양이 캐릭터</option>
                        </select>
                    </div>
                    <textarea 
                        id="userInput" 
                        placeholder="예시: 캐릭터가 네온 큐브 위에서 춤을 추자, 배경이 픽셀 형태로 무너진다"
                    ></textarea>
                </div>
                
                <div class="example-box">
                    <strong>💡 예시:</strong> 캐릭터가 물속에서 느리게 움직이며 빛의 잔상을 남긴다 / 
                    손목의 시계가 폭발하자 우주의 별들이 폭포수처럼 쏟아진다 / 
                    거울 속의 캐릭터가 음악에 맞춰 반복적으로 빠르게 변한다
                </div>
            </div>

            <div class="button-group">
                <button class="generate-btn" onclick="generatePrompt()">
                    ✨ 프롬프트 생성
                </button>
                <button class="copy-btn" onclick="copyPrompt()">
                    📋 복사하기
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <h3>🎯 생성된 Sora2 프롬프트</h3>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();
            const subjectType = document.getElementById('subjectSelect').value;
            
            if (!userInput) {
                alert('아이디어를 입력해주세요!');
                return;
            }

            // 주체에 따른 동적 텍스트 설정
            let sceneCharacter, renderDetail;
            if (subjectType === 'cat') {
                sceneCharacter = '**A stylized anthropomorphic cat** performs a rhythmic, stylized dance in a vaporwave environment';
                renderDetail = 'Ensure **high-resolution fur and stylized glow effects** on the character.';
            } else { // human/character
                sceneCharacter = '**A stylized human/dancer character** performs a rhythmic, stylized dance in a vaporwave environment';
                renderDetail = 'Ensure **high-resolution skin/fabric texture and stylized glow effects** on the character.';
            }

            // 프롬프트 템플릿 생성
            let prompt = '';

            // API Parameters
            prompt += '=== API Parameters ===\n';
            prompt += 'Model: sora-2-pro\n';
            prompt += 'Size: 16:9 cinematic aspect ratio (2048x1152 recommended)\n';
            prompt += 'Seconds: 8.5\n\n'; // 총 길이 8.5초 (지침 반영)

            prompt += '=== Video Prompt ===\n\n';

            // Style 자동 생성 (뮤직비디오 3D 애니메이션 특화)
            prompt += 'Style: **Highly stylized, abstract 3D animation (e.g., volumetric abstract shapes, or neon vaporwave aesthetic)**. **Synesthesia** (음악이 시각적 형태로 표현됨). **Fluid morphing and seamless transitions** between scenes and objects.\n\n';

            // 사용자 입력을 기반으로 Scene Description 생성 (범용 반영)
            prompt += `Scene Description:\n**HIGH-ENERGY MUSIC VIDEO SCENE.** ${sceneCharacter}: ${userInput}. Focus on visual rhythm and abstract motion.\n\n`;

            // Cinematography
            prompt += 'Cinematography:\n';
            prompt += 'Camera shot: **Rapid Dolly Zoom** 또는 **Smooth Orbital Shot** (대상 주위를 부드럽게 회전)으로 역동적인 시각 흐름 유도.\n';
            prompt += 'Lens: **초고화질 매크로 렌즈 (Macro Lens)** 또는 **초광각 렌즈**로 왜곡된 세계 표현.\n';
            prompt += 'Lighting: **Pulsating, high-frequency neon lights and glowing particles** that sync to an implied beat. **Strong use of primary/secondary colors.**\n';
            prompt += 'Mood: Energetic, psychedelic, rhythmic, emotional flow\n\n';

            // Actions (요청하신 시간 분할 반영)
            prompt += 'Actions (3 Cuts for 8.5-second video):\n';
            prompt += '- Cut 1 (0:00 - 2.5s): **Intro/Groove Setup** - Character begins a rhythmic, stylized dance or movement within a static, detailed environment. (2.5 seconds)\n';
            prompt += '- Cut 2 (2.5s - 6.0s): **Climax/Beat Drop** - **Explosive, high-energy sequence.** The entire environment *morphs or shatters* into glowing particles/neon lines, synched to a sudden beat change. Character performs a complex, gravity-defying action. **Focus on motion and color shift.** (3.5 seconds)\n';
            prompt += '- Cut 3 (6.0s - 8.5s): **Outro/Cool Down** - Smooth, slow transition back to a stable, but transformed environment. Character holds a powerful pose as the music fades. (2.5 seconds)\n\n';

            // Camera Movement
            prompt += 'Camera Movement:\n';
            prompt += '**Fluid, impossible camera movements (Through objects/walls)**. **Rhythmic Tilts and Pans** that follow the implied tempo of the music. **Sudden stops** followed by **fast, sweeping arcs**.\n\n';

            // Palette
            prompt += 'Color Palette:\n';
            prompt += '**Hyper-saturated, vibrant color scheme (Neon pink, electric blue, acid green)**. **High color depth** and glow effects (Bloom).\n\n';

            // Background Sound
            prompt += 'Background Sound:\n';
            prompt += '**Implied strong 4/4 beat (Hip-hop, EDM, or Pop) with heavy bass** (implied). **Synth-wave sounds and digital distortion** (implied).\n\n';

            // 추가 가이드 (범용 반영)
            prompt += '=== Production Notes ===\n';
            prompt += '- Ensure fluid and physically impossible transitions in Cut 2 (Morphing).\n';
            prompt += `- ${renderDetail}\n`; // 주체에 따른 렌더링 디테일 변경
            prompt += '- The lighting must pulse or shift color in a synchronized rhythm.\n';
            prompt += '- Focus on creating a unique, cohesive visual aesthetic (e.g., low-poly style or glass texture consistency).\n';

            // Display output
            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('outputSection').style.display = 'block';
            
            // Scroll to output
            setTimeout(() => {
                document.getElementById('outputSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText) {
                alert('먼저 프롬프트를 생성해주세요!');
                return;
            }

            navigator.clipboard.writeText(promptText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ 복사완료!';
                btn.style.background = 'rgba(34, 197, 94, 0.3)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'rgba(255, 20, 147, 0.2)';
                    btn.style.borderColor = '#FF1493';
                    btn.style.color = '#00FFFF';
                }, 2000);
            }).catch(err => {
                alert('복사에 실패했습니다. 다시 시도해주세요.');
            });
        }

        // Enter 키로 생성
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePrompt();
            }
        });
    </script>
</body>
</html>
